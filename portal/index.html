<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account ‚Äî Pacific Coast Ponds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase.js"></script>
  <style>
    :root{ --green:#1E5E37; --blue:#2CA7DF; --cream:#F8FAF7; --dark:#0F1C12; }
    body { font-family: Inter, ui-sans-serif, system-ui; }
    h1,h2,h3 { font-family: Oswald, sans-serif; text-transform: uppercase; letter-spacing: .5px; }
  </style>
</head>
<body class="bg-[var(--cream)] text-gray-900 min-h-screen">

  <!-- SET PASSWORD (invite / password-reset flow) -->
  <div id="setupScreen" class="hidden min-h-screen flex items-center justify-center bg-[var(--dark)]">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
      <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-12 mx-auto mb-6">
      <h1 class="text-2xl text-center mb-2" id="setupTitle">Create Your Password</h1>
      <p class="text-center text-gray-500 text-sm mb-6" id="setupSubtitle">Welcome! Choose a password to access your account.</p>
      <form id="setupForm" class="space-y-4">
        <input id="setupPassword" type="password" placeholder="New Password" required minlength="8"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <input id="setupConfirm" type="password" placeholder="Confirm Password" required minlength="8"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <button type="submit"
          class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg hover:bg-[var(--dark)] transition">
          Save Password &amp; Sign In
        </button>
      </form>
      <p id="setupError" class="mt-3 text-red-600 text-sm text-center hidden"></p>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-[var(--dark)]">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
      <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-12 mx-auto mb-6">
      <h1 class="text-2xl text-center mb-2">My Account</h1>
      <p class="text-center text-gray-500 text-sm mb-6">Sign in to view your service schedule</p>
      <form id="loginForm" class="space-y-4">
        <input id="loginEmail" type="email" placeholder="Email" required
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <input id="loginPassword" type="password" placeholder="Password" required
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <button type="submit"
          class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg hover:bg-[var(--dark)] transition">
          Sign In
        </button>
      </form>
      <p id="loginError" class="mt-3 text-red-600 text-sm text-center hidden"></p>
      <p class="mt-4 text-xs text-center text-gray-400">First time? Check your email for your setup link.</p>
    </div>
  </div>

  <!-- APP -->
  <div id="appShell" class="hidden">
    <!-- Header -->
    <header class="bg-white border-b-4 border-[var(--green)] sticky top-0 z-40">
      <div class="max-w-3xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-10">
          <span class="font-bold uppercase">My Account</span>
        </div>
        <button id="logoutBtn" class="text-sm text-gray-500 hover:text-gray-900 underline">Sign Out</button>
      </div>
    </header>

    <!-- Nav tabs -->
    <div class="bg-white border-b sticky top-[76px] z-30">
      <div class="max-w-3xl mx-auto px-6 flex gap-6">
        <button data-tab="schedule" class="tab-btn py-3 text-sm font-semibold border-b-2 border-[var(--green)] text-[var(--green)]">Schedule</button>
        <button data-tab="messages" class="tab-btn py-3 text-sm font-semibold border-b-2 border-transparent text-gray-500">Messages</button>
        <button data-tab="shop"     class="tab-btn py-3 text-sm font-semibold border-b-2 border-transparent text-gray-500">Shop</button>
        <button data-tab="billing"  class="tab-btn py-3 text-sm font-semibold border-b-2 border-transparent text-gray-500">Billing</button>
      </div>
    </div>

    <!-- Content -->
    <main class="max-w-3xl mx-auto px-6 py-8">
      <div id="tabContent"></div>
    </main>
  </div>

  <script>
    // ‚îÄ‚îÄ Init: handle invite / password-reset hash before anything else ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function getHashParam(key) {
      return new URLSearchParams(window.location.hash.substring(1)).get(key);
    }

    async function init() {
      const type = getHashParam('type');
      if (type === 'invite' || type === 'recovery') {
        // Supabase has already parsed the hash and created a session
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
          if (type === 'recovery') {
            document.getElementById('setupTitle').textContent    = 'Reset Your Password';
            document.getElementById('setupSubtitle').textContent = 'Enter a new password for your account.';
          }
          // Clear the hash so a refresh doesn't re-trigger this
          window.history.replaceState(null, '', window.location.pathname);
          showSetup();
          return;
        }
      }
      checkAuth();
    }

    async function checkAuth() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const { data: profile } = await sb.from('profiles').select('role').eq('id', session.user.id).single();
        if (profile?.role === 'customer') { showApp(); return; }
        await sb.auth.signOut();
      }
      showLogin();
    }

    function showSetup() {
      document.getElementById('setupScreen').classList.remove('hidden');
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('appShell').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('setupScreen').classList.add('hidden');
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('appShell').classList.add('hidden');
    }

    function showApp() {
      document.getElementById('setupScreen').classList.add('hidden');
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('appShell').classList.remove('hidden');
      loadTab('schedule');
    }

    document.getElementById('setupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pwd     = document.getElementById('setupPassword').value;
      const confirm = document.getElementById('setupConfirm').value;
      const errEl   = document.getElementById('setupError');
      errEl.classList.add('hidden');
      if (pwd !== confirm) {
        errEl.textContent = 'Passwords do not match.';
        errEl.classList.remove('hidden');
        return;
      }
      const { error } = await sb.auth.updateUser({ password: pwd });
      if (error) {
        errEl.textContent = error.message;
        errEl.classList.remove('hidden');
        return;
      }
      checkAuth();
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('loginError');
      errEl.classList.add('hidden');
      const { error } = await sb.auth.signInWithPassword({
        email:    document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value,
      });
      if (error) { errEl.textContent = error.message; errEl.classList.remove('hidden'); return; }
      checkAuth();
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await sb.auth.signOut(); showLogin();
    });

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => {
          b.classList.remove('border-[var(--green)]', 'text-[var(--green)]');
          b.classList.add('border-transparent', 'text-gray-500');
        });
        btn.classList.add('border-[var(--green)]', 'text-[var(--green)]');
        btn.classList.remove('border-transparent', 'text-gray-500');
        loadTab(btn.dataset.tab);
      });
    });

    function loadTab(tab) {
      const el = document.getElementById('tabContent');
      const tabs = { schedule: renderSchedule, messages: renderMessages, shop: renderShop, billing: renderBilling };
      if (tabs[tab]) tabs[tab](el);
    }

    async function renderSchedule(el) {
      el.innerHTML = '<p class="text-gray-400">Loading your schedule...</p>';
      const { data: { user } } = await sb.auth.getUser();
      const { data: account } = await sb.from('service_accounts').select('id').eq('customer_id', user.id).single();
      if (!account) { el.innerHTML = '<p class="text-gray-400">No service account found. Contact us to get set up.</p>'; return; }

      const { data: visits } = await sb.from('service_visits')
        .select('id, scheduled_date, status, notes, technicians(profiles(full_name))')
        .eq('service_account_id', account.id)
        .gte('scheduled_date', new Date().toISOString())
        .order('scheduled_date', { ascending: true })
        .limit(10);

      if (!visits?.length) {
        el.innerHTML = '<p class="text-gray-400">No upcoming visits scheduled. Your tech will reach out soon.</p>';
        return;
      }

      el.innerHTML = `
        <h2 class="text-2xl font-extrabold mb-5">Upcoming Visits</h2>
        <div class="space-y-4">
          ${visits.map(v => `
            <div class="bg-white rounded-xl border p-5">
              <div class="flex items-start justify-between">
                <div>
                  <p class="font-semibold text-lg">${new Date(v.scheduled_date).toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'})}</p>
                  <p class="text-gray-500 text-sm mt-1">Tech: ${v.technicians?.profiles?.full_name ?? 'TBD'}</p>
                  ${v.notes ? `<p class="text-gray-600 text-sm mt-2">${v.notes}</p>` : ''}
                </div>
                <span class="px-3 py-1 rounded-full text-xs font-bold uppercase ${v.status === 'completed' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">${v.status ?? 'scheduled'}</span>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // ‚îÄ‚îÄ Portal messaging state ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let _pAccountId = null;
    let _pUserId    = null;
    let _pChannel   = null;

    const P_CAT_LABEL = {
      upcoming_visit:'Upcoming Visit', product_inquiry:'Product Inquiry',
      billing_issue:'Billing Issue',   ask_tech:'Ask Tech',
      pond_emergency:'Pond Emergency'
    };
    const P_CAT_COLOR = {
      upcoming_visit:'text-blue-700 bg-blue-50',
      product_inquiry:'text-yellow-700 bg-yellow-50',
      billing_issue:'text-orange-700 bg-orange-50',
      ask_tech:'text-purple-700 bg-purple-50',
      pond_emergency:'text-red-700 bg-red-50'
    };
    function pTimeAgo(s) {
      if (!s) return '';
      const d = Math.floor((Date.now() - new Date(s)) / 1000);
      if (d < 60)    return 'just now';
      if (d < 3600)  return Math.floor(d/60)+'m ago';
      if (d < 86400) return Math.floor(d/3600)+'h ago';
      return Math.floor(d/86400)+'d ago';
    }
    function pEsc(s) { return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

    async function renderMessages(el) {
      if (_pChannel) { sb.removeChannel(_pChannel); _pChannel = null; }
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const { data: { user } } = await sb.auth.getUser();
      _pUserId = user.id;
      const { data: account } = await sb.from('service_accounts').select('id').eq('customer_id', user.id).single();
      if (!account) { el.innerHTML = '<p class="text-gray-400 text-sm">No service account found. Contact us to get set up.</p>'; return; }
      _pAccountId = account.id;
      await showPortalTicketList(el);
    }

    async function showPortalTicketList(el) {
      if (_pChannel) { sb.removeChannel(_pChannel); _pChannel = null; }
      const { data: tickets } = await sb.from('tickets')
        .select('id, category, subject, status, urgent, updated_at')
        .eq('service_account_id', _pAccountId)
        .order('urgent', { ascending: false })
        .order('updated_at', { ascending: false });
      el.innerHTML = `
        <div class="flex items-center justify-between mb-5">
          <h2 class="text-2xl font-extrabold">Messages</h2>
          <button onclick="showPortalNewTicket()" class="px-4 py-2 bg-[var(--green)] text-white text-sm font-bold uppercase rounded-lg hover:bg-[var(--dark)] transition">
            + New Message
          </button>
        </div>
        ${!tickets?.length
          ? '<div class="bg-white rounded-xl border p-8 text-center text-gray-400 text-sm">No messages yet. Tap "+ New Message" to get started.</div>'
          : `<div class="space-y-3">${tickets.map(t => `
              <div onclick="openPortalTicket('${t.id}')"
                   class="bg-white rounded-xl border p-4 cursor-pointer hover:shadow-md transition
                          ${t.urgent ? 'border-l-4 border-l-red-500' : ''}">
                <div class="flex items-start justify-between gap-2">
                  <p class="font-semibold text-sm">${pEsc(t.subject)}</p>
                  <span class="text-xs text-gray-400 shrink-0">${pTimeAgo(t.updated_at)}</span>
                </div>
                <div class="flex items-center gap-2 mt-2 flex-wrap">
                  <span class="text-xs px-2 py-0.5 rounded-full font-semibold ${P_CAT_COLOR[t.category]||'bg-gray-100 text-gray-600'}">${P_CAT_LABEL[t.category]||t.category}</span>
                  ${t.urgent ? '<span class="text-xs px-2 py-0.5 rounded-full bg-red-500 text-white font-bold">URGENT</span>' : ''}
                  <span class="text-xs px-2 py-0.5 rounded-full ${t.status==='open'?'bg-green-100 text-green-700':'bg-gray-200 text-gray-500'}">${t.status}</span>
                </div>
              </div>`).join('')}
            </div>`
        }`;
    }

    function showPortalNewTicket() {
      const el = document.getElementById('tabContent');
      el.innerHTML = `
        <div class="flex items-center gap-3 mb-5">
          <button onclick="showPortalTicketList(document.getElementById('tabContent'))"
                  class="text-[var(--green)] text-sm font-semibold">‚Üê Back</button>
          <h2 class="text-2xl font-extrabold">New Message</h2>
        </div>
        <div class="bg-white rounded-xl border p-5 space-y-4">
          <div>
            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5">Category</label>
            <select id="ntCat" class="w-full px-3 py-2.5 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)]">
              <option value="upcoming_visit">Upcoming Visit</option>
              <option value="product_inquiry">Product Inquiry</option>
              <option value="billing_issue">Billing Issue</option>
              <option value="ask_tech">Ask Tech</option>
              <option value="pond_emergency">üö® Pond Emergency</option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5">Subject</label>
            <input id="ntSubject" type="text" placeholder="Brief description..."
                   class="w-full px-3 py-2.5 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)]" />
          </div>
          <div>
            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5">Message</label>
            <textarea id="ntMessage" rows="4" placeholder="Describe your question or issue..."
                      class="w-full px-3 py-2.5 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)] resize-none"></textarea>
          </div>
          <button onclick="submitPortalTicket()"
                  class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg hover:bg-[var(--dark)] transition text-sm">
            Send Message
          </button>
          <p id="ntErr" class="text-red-600 text-sm text-center hidden"></p>
        </div>`;
    }

    async function submitPortalTicket() {
      const category = document.getElementById('ntCat').value;
      const subject  = document.getElementById('ntSubject').value.trim();
      const message  = document.getElementById('ntMessage').value.trim();
      const errEl    = document.getElementById('ntErr');
      if (!subject) { errEl.textContent = 'Please enter a subject.'; errEl.classList.remove('hidden'); return; }
      if (!message) { errEl.textContent = 'Please enter a message.'; errEl.classList.remove('hidden'); return; }
      errEl.classList.add('hidden');
      const { data: ticket, error: tErr } = await sb.from('tickets')
        .insert({ service_account_id: _pAccountId, category, subject, created_by: _pUserId })
        .select().single();
      if (tErr) { errEl.textContent = tErr.message; errEl.classList.remove('hidden'); return; }
      const { error: mErr } = await sb.from('ticket_messages')
        .insert({ ticket_id: ticket.id, sender_id: _pUserId, content: message });
      if (mErr) { errEl.textContent = mErr.message; errEl.classList.remove('hidden'); return; }
      // Non-blocking email notification
      try {
        const { data: { session } } = await sb.auth.getSession();
        fetch('/.netlify/functions/send-ticket-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
          body: JSON.stringify({ ticket_id: ticket.id })
        });
      } catch(e) {}
      openPortalTicket(ticket.id);
    }

    async function openPortalTicket(ticketId) {
      if (_pChannel) { sb.removeChannel(_pChannel); _pChannel = null; }
      const el = document.getElementById('tabContent');
      el.innerHTML = '<p class="text-gray-400 text-sm p-4">Loading...</p>';
      const { data: ticket } = await sb.from('tickets')
        .select('id, category, subject, status, urgent')
        .eq('id', ticketId).single();
      const { data: msgs } = await sb.from('ticket_messages')
        .select('id, content, created_at, profiles(full_name, role)')
        .eq('ticket_id', ticketId)
        .order('created_at', { ascending: true });
      const isClosed = ticket.status === 'closed';
      const buildBubble = (m) => {
        const isMe = m.profiles?.role === 'customer';
        return `
          <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
            <div class="max-w-xs sm:max-w-sm rounded-2xl px-4 py-2.5 ${isMe ? 'bg-[var(--green)] text-white' : 'bg-white border text-gray-900'}">
              <p class="text-xs font-semibold mb-1 ${isMe?'text-white/70':'text-gray-400'}">${pEsc(m.profiles?.full_name||(isMe?'You':'Pacific Coast Ponds'))}</p>
              <p class="text-sm leading-relaxed">${pEsc(m.content)}</p>
              <p class="text-xs mt-1.5 ${isMe?'text-white/50':'text-gray-400'}">${pTimeAgo(m.created_at)}</p>
            </div>
          </div>`;
      };
      el.innerHTML = `
        <div class="flex items-center gap-3 mb-4">
          <button onclick="showPortalTicketList(document.getElementById('tabContent'))"
                  class="text-[var(--green)] text-sm font-semibold shrink-0">‚Üê Back</button>
          <div class="min-w-0">
            <h2 class="text-lg font-bold truncate">${pEsc(ticket.subject)}</h2>
            <p class="text-xs text-gray-500">${P_CAT_LABEL[ticket.category]||ticket.category} ¬∑ <span class="${ticket.status==='open'?'text-green-600':'text-gray-400'}">${ticket.status}</span></p>
          </div>
          ${ticket.urgent ? '<span class="ml-auto text-xs px-2 py-0.5 rounded-full bg-red-500 text-white font-bold shrink-0">URGENT</span>' : ''}
        </div>
        <div class="bg-gray-50 rounded-xl border overflow-hidden flex flex-col" style="height:62vh;">
          <div id="portalThread" class="flex-1 overflow-y-auto p-4 space-y-3">
            ${(msgs||[]).map(buildBubble).join('')}
          </div>
          <div class="bg-white border-t p-3">
            ${isClosed
              ? '<p class="text-xs text-center text-gray-400 py-1">This ticket is closed.</p>'
              : `<div class="flex gap-2 items-end">
                   <textarea id="pReplyText" rows="2" placeholder="Type a message..."
                             class="flex-1 px-3 py-2 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)] resize-none"></textarea>
                   <button onclick="portalSendReply('${ticketId}')"
                           class="px-4 py-2.5 bg-[var(--green)] text-white font-bold text-sm rounded-lg">Send</button>
                 </div>`
            }
          </div>
        </div>`;
      const thread = document.getElementById('portalThread');
      if (thread) thread.scrollTop = thread.scrollHeight;
      _pChannel = sb.channel(`portal-ticket-${ticketId}`)
        .on('postgres_changes', {
          event: 'INSERT', schema: 'public', table: 'ticket_messages',
          filter: `ticket_id=eq.${ticketId}`
        }, async (payload) => {
          const { data: m } = await sb.from('ticket_messages')
            .select('id, content, created_at, profiles(full_name, role)')
            .eq('id', payload.new.id).single();
          if (!m) return;
          const thread = document.getElementById('portalThread');
          if (!thread) return;
          const div = document.createElement('div');
          div.innerHTML = buildBubble(m);
          thread.appendChild(div.firstElementChild);
          thread.scrollTop = thread.scrollHeight;
        }).subscribe();
    }

    async function portalSendReply(ticketId) {
      const textEl = document.getElementById('pReplyText');
      const content = textEl?.value?.trim();
      if (!content) return;
      const { error } = await sb.from('ticket_messages')
        .insert({ ticket_id: ticketId, sender_id: _pUserId, content });
      if (error) { alert(error.message); return; }
      textEl.value = '';
    }

    // ‚îÄ‚îÄ Shop state ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let _shopAccountId = null;
    let _shopCart      = {};   // { product_id: quantity } ‚Äî in-memory until Submit
    let _shopProducts  = [];
    let _shopCats      = [];
    let _shopBasket    = [];   // basket_items from DB (billed=false)

    async function renderShop(el) {
      _shopCart = {};
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const { data: { user } } = await sb.auth.getUser();
      const { data: account } = await sb.from('service_accounts').select('id').eq('customer_id', user.id).single();
      if (!account) { el.innerHTML = '<p class="text-gray-400">No service account found.</p>'; return; }
      _shopAccountId = account.id;

      const [{ data: cats }, { data: prods }, { data: basket }] = await Promise.all([
        sb.from('product_categories').select('*').order('sort_order'),
        sb.from('products').select('id, name, description, price, sku, category_id').eq('active', true).order('name'),
        sb.from('basket_items')
          .select('id, product_id, quantity, requested_by, products(name, price)')
          .eq('service_account_id', account.id)
          .eq('billed', false)
      ]);
      _shopCats     = cats    || [];
      _shopProducts = prods   || [];
      _shopBasket   = basket  || [];
      _shopRender(el);
    }

    function _shopRender(el) {
      const fmt = n => '$' + Number(n).toFixed(2);

      // Build category tree
      const parents  = _shopCats.filter(c => !c.parent_id).sort((a,b) => a.sort_order - b.sort_order);
      const children = {};
      _shopCats.filter(c => c.parent_id).forEach(c => {
        if (!children[c.parent_id]) children[c.parent_id] = [];
        children[c.parent_id].push(c);
      });
      Object.values(children).forEach(a => a.sort((a,b) => a.sort_order - b.sort_order));

      // Products by category
      const byCategory = {};
      _shopProducts.forEach(p => {
        const key = p.category_id || '__none__';
        if (!byCategory[key]) byCategory[key] = [];
        byCategory[key].push(p);
      });

      // Cart summary
      const cartEntries = Object.entries(_shopCart).filter(([,q]) => q > 0);
      const cartTotal   = cartEntries.reduce((s, [pid, q]) => {
        const p = _shopProducts.find(x => x.id === pid);
        return s + (p ? p.price * q : 0);
      }, 0);

      // Basket split: tech-queued vs customer requests
      const techItems = _shopBasket.filter(b => b.requested_by === 'tech');
      const custItems = _shopBasket.filter(b => b.requested_by === 'customer');

      el.innerHTML = `
        <h2 class="text-2xl font-extrabold mb-2">Shop</h2>
        <p class="text-gray-500 text-sm mb-6">Browse products ‚Äî we'll bring them on your next visit.</p>

        ${_shopBasket.length ? `
        <div class="mb-6">
          <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Coming Next Visit</p>
          <div class="bg-white rounded-xl border divide-y">
            ${techItems.map(b => `
              <div class="flex items-center px-4 py-3 gap-3">
                <div class="flex-1 min-w-0">
                  <p class="font-semibold text-sm">${pEsc(b.products?.name)}</p>
                  <p class="text-xs text-gray-400">Added by your tech ¬∑ ${fmt(b.products?.price || 0)} each</p>
                </div>
                <span class="text-sm font-bold text-gray-700">√ó ${b.quantity}</span>
              </div>`).join('')}
            ${custItems.map(b => `
              <div class="flex items-center px-4 py-3 gap-3">
                <div class="flex-1 min-w-0">
                  <p class="font-semibold text-sm">${pEsc(b.products?.name)}</p>
                  <p class="text-xs text-[var(--green)]">Your request ¬∑ ${fmt(b.products?.price || 0)} each</p>
                </div>
                <span class="text-sm font-bold text-gray-700 mr-1">√ó ${b.quantity}</span>
                <button onclick="shopRemoveItem('${b.id}')" title="Cancel request"
                        class="text-gray-300 hover:text-red-500 transition font-bold text-xl leading-none">√ó</button>
              </div>`).join('')}
          </div>
        </div>` : ''}

        ${cartEntries.length ? `
        <div class="mb-6">
          <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Your Cart</p>
          <div class="bg-white rounded-xl border divide-y">
            ${cartEntries.map(([pid, qty]) => {
              const p = _shopProducts.find(x => x.id === pid);
              if (!p) return '';
              return `
                <div class="flex items-center px-4 py-3 gap-3">
                  <div class="flex-1 min-w-0">
                    <p class="font-semibold text-sm">${pEsc(p.name)}</p>
                    <p class="text-xs text-gray-400">${fmt(p.price)} each</p>
                  </div>
                  <div class="flex items-center gap-1.5">
                    <button onclick="shopAdjust('${pid}',-1)"
                            class="w-7 h-7 rounded-full border-2 border-gray-300 font-bold text-base flex items-center justify-center hover:border-red-400 transition">‚àí</button>
                    <span class="w-6 text-center text-sm font-bold">${qty}</span>
                    <button onclick="shopAdjust('${pid}',1)"
                            class="w-7 h-7 rounded-full border-2 border-gray-300 font-bold text-base flex items-center justify-center hover:border-[var(--green)] transition">+</button>
                  </div>
                  <span class="text-sm font-bold w-16 text-right">${fmt(p.price * qty)}</span>
                </div>`;
            }).join('')}
            <div class="px-4 py-3 flex items-center justify-between">
              <span class="text-sm font-semibold text-gray-500">Total</span>
              <span class="font-extrabold text-[var(--green)]">${fmt(cartTotal)}</span>
            </div>
            <div class="px-4 py-4">
              <button onclick="shopSubmit()"
                      class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg hover:bg-[var(--dark)] transition text-sm">
                Submit Request
              </button>
            </div>
          </div>
        </div>` : ''}

        <div>
          <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-3">Product Catalog</p>
          ${parents.length === 0 && !byCategory['__none__']
            ? '<div class="bg-white rounded-xl border p-6 text-gray-400 text-sm text-center">No products available yet.</div>'
            : parents.map(parent => {
                const subs        = children[parent.id] || [];
                const directProds = byCategory[parent.id] || [];
                const hasContent  = subs.some(s => (byCategory[s.id] || []).length > 0) || directProds.length > 0;
                if (!hasContent) return '';
                return `
                  <div class="mb-7">
                    <p class="text-sm font-bold uppercase tracking-wide text-[var(--green)] mb-3">${pEsc(parent.name)}</p>
                    ${subs.map(sub => {
                      const prods = byCategory[sub.id] || [];
                      if (!prods.length) return '';
                      return `
                        <div class="mb-4">
                          <p class="text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">${pEsc(sub.name)}</p>
                          <div class="space-y-2">${prods.map(_shopProductCard).join('')}</div>
                        </div>`;
                    }).join('')}
                    ${directProds.length ? `<div class="space-y-2 mb-4">${directProds.map(_shopProductCard).join('')}</div>` : ''}
                  </div>`;
              }).join('') +
              (byCategory['__none__'] ? `<div class="space-y-2">${byCategory['__none__'].map(_shopProductCard).join('')}</div>` : '')
          }
        </div>
      `;
    }

    function _shopProductCard(p) {
      const fmt = n => '$' + Number(n).toFixed(2);
      const qty = _shopCart[p.id] || 0;
      return `
        <div class="bg-white rounded-xl border px-4 py-3 flex items-center gap-3">
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-sm">${pEsc(p.name)}</p>
            ${p.description ? `<p class="text-xs text-gray-400 mt-0.5">${pEsc(p.description)}</p>` : ''}
            <p class="text-sm font-bold text-[var(--green)] mt-1">${fmt(p.price)}</p>
          </div>
          <div class="flex items-center gap-1.5 shrink-0">
            ${qty > 0 ? `
              <button onclick="shopAdjust('${p.id}',-1)"
                      class="w-7 h-7 rounded-full border-2 border-gray-300 font-bold text-base flex items-center justify-center hover:border-red-400 transition">‚àí</button>
              <span class="w-6 text-center text-sm font-bold">${qty}</span>
            ` : ''}
            <button onclick="shopAdjust('${p.id}',1)"
                    class="w-7 h-7 rounded-full font-bold text-base flex items-center justify-center transition
                           ${qty > 0 ? 'border-2 border-gray-300 hover:border-[var(--green)]' : 'bg-[var(--green)] text-white hover:bg-[var(--dark)]'}">+</button>
          </div>
        </div>`;
    }

    function shopAdjust(productId, delta) {
      const qty = (_shopCart[productId] || 0) + delta;
      if (qty <= 0) delete _shopCart[productId];
      else _shopCart[productId] = qty;
      _shopRender(document.getElementById('tabContent'));
    }

    async function shopRemoveItem(itemId) {
      const { error } = await sb.from('basket_items').delete().eq('id', itemId);
      if (error) { alert(error.message); return; }
      _shopBasket = _shopBasket.filter(b => b.id !== itemId);
      _shopRender(document.getElementById('tabContent'));
    }

    async function shopSubmit() {
      const cartEntries = Object.entries(_shopCart).filter(([,q]) => q > 0);
      if (!cartEntries.length) return;
      const inserts = cartEntries.map(([product_id, quantity]) => ({
        service_account_id: _shopAccountId,
        product_id,
        quantity,
        requested_by: 'customer',
        billed: false
      }));
      const { data, error } = await sb.from('basket_items')
        .insert(inserts)
        .select('id, product_id, quantity, requested_by, products(name, price)');
      if (error) { alert(error.message); return; }
      _shopBasket = [..._shopBasket, ...(data || [])];
      _shopCart   = {};
      _shopRender(document.getElementById('tabContent'));
    }

    async function renderBilling(el) {
      el.innerHTML = `
        <h2 class="text-2xl font-extrabold mb-5">Billing</h2>
        <div class="bg-white rounded-xl border p-6 text-gray-400 text-sm">Monthly statements and payment method coming soon.</div>
      `;
    }

    init();
  </script>
</body>
</html>
