<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>My Account ‚Äî Pacific Coast Ponds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="./supabase.js"></script>
  <style>
    :root{ --green:#1E5E37; --blue:#2CA7DF; --cream:#F8FAF7; --dark:#0F1C12; }
    body { font-family: Inter, ui-sans-serif, system-ui; }
    h1,h2,h3 { font-family: Oswald, sans-serif; text-transform: uppercase; letter-spacing: .5px; }
  </style>
</head>
<body class="bg-[var(--cream)] text-gray-900 min-h-screen">

  <!-- SET PASSWORD (invite / password-reset flow) -->
  <div id="setupScreen" class="hidden min-h-screen flex items-center justify-center bg-[var(--dark)] px-4">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-sm">
      <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-12 mx-auto mb-6">
      <h1 class="text-2xl text-center mb-2" id="setupTitle">Create Your Password</h1>
      <p class="text-center text-gray-500 text-sm mb-6" id="setupSubtitle">Welcome! Choose a password to access your account.</p>
      <form id="setupForm" class="space-y-4">
        <input id="setupPassword" type="password" placeholder="New Password" required minlength="8"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <input id="setupConfirm" type="password" placeholder="Confirm Password" required minlength="8"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <button type="submit"
          class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg hover:bg-[var(--dark)] transition">
          Save Password &amp; Sign In
        </button>
      </form>
      <p id="setupError" class="mt-3 text-red-600 text-sm text-center hidden"></p>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-[var(--dark)] px-4">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-sm">
      <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-12 mx-auto mb-6">
      <h1 class="text-2xl text-center mb-2">My Account</h1>
      <p class="text-center text-gray-500 text-sm mb-6">Sign in to view your service schedule</p>
      <form id="loginForm" class="space-y-4">
        <input id="loginEmail" type="email" placeholder="Email" required
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <input id="loginPassword" type="password" placeholder="Password" required
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <button type="submit"
          class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg hover:bg-[var(--dark)] transition">
          Sign In
        </button>
      </form>
      <p id="loginError" class="mt-3 text-red-600 text-sm text-center hidden"></p>
      <p class="mt-4 text-xs text-center text-gray-400">First time? Check your email for your setup link.</p>
    </div>
  </div>

  <!-- APP -->
  <div id="appShell" class="hidden">
    <!-- Header -->
    <header class="bg-white border-b-4 border-[var(--green)] sticky top-0 z-40">
      <div class="max-w-3xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-10">
          <span class="font-bold uppercase">My Account</span>
        </div>
        <button id="logoutBtn" class="text-sm text-gray-500 hover:text-gray-900 underline">Sign Out</button>
      </div>
    </header>

    <!-- Nav tabs ‚Äî maintenance customers -->
    <div id="mainNav" class="hidden bg-white border-b sticky top-[76px] z-30">
      <div class="max-w-3xl mx-auto flex">
        <button data-tab="schedule"  class="tab-btn flex-1 py-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-[var(--green)] text-[var(--green)]">Schedule</button>
        <button data-tab="proposals" class="tab-btn flex-1 py-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500">Proposals</button>
        <button data-tab="messages"  class="tab-btn flex-1 py-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500">Messages</button>
        <button data-tab="shop"      class="tab-btn flex-1 py-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500">Shop</button>
        <button data-tab="billing"   class="tab-btn flex-1 py-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500">Billing</button>
      </div>
    </div>

    <!-- Nav tabs ‚Äî build customers -->
    <div id="buildNav" class="hidden bg-white border-b sticky top-[76px] z-30">
      <div class="max-w-3xl mx-auto flex overflow-x-auto">
        <button data-btab="overview"   class="btab-btn flex-none py-3 px-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500 whitespace-nowrap">Overview</button>
        <button data-btab="timeline"   class="btab-btn flex-none py-3 px-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500 whitespace-nowrap">Timeline</button>
        <button data-btab="scope"      class="btab-btn flex-none py-3 px-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500 whitespace-nowrap">Scope</button>
        <button data-btab="equipment"  class="btab-btn flex-none py-3 px-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500 whitespace-nowrap">Equipment</button>
        <button data-btab="photos"     class="btab-btn flex-none py-3 px-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500 whitespace-nowrap">Photos</button>
        <button data-btab="payments"   class="btab-btn flex-none py-3 px-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500 whitespace-nowrap">Payments</button>
        <button data-btab="documents"  class="btab-btn flex-none py-3 px-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500 whitespace-nowrap">Documents</button>
        <button data-btab="messages"   class="btab-btn flex-none py-3 px-3 text-xs sm:text-sm font-semibold text-center border-b-2 border-transparent text-gray-500 whitespace-nowrap">Messages</button>
      </div>
    </div>

    <!-- Content -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
      <div id="tabContent"></div>
    </main>
  </div>

  <script>
    // ‚îÄ‚îÄ Init: handle invite / password-reset hash before anything else ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function init() {
      // Check both hash (legacy) and query params (PKCE) for invite/recovery type
      const hash  = new URLSearchParams(window.location.hash.substring(1));
      const query = new URLSearchParams(window.location.search);
      const type  = hash.get('type') || query.get('type');

      if (type === 'invite' || type === 'recovery') {
        // Give Supabase a moment to exchange the token from the URL
        await new Promise(r => setTimeout(r, 250));
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
          if (type === 'recovery') {
            document.getElementById('setupTitle').textContent    = 'Reset Your Password';
            document.getElementById('setupSubtitle').textContent = 'Enter a new password for your account.';
          }
          window.history.replaceState(null, '', window.location.pathname);
          showSetup();
          return;
        }
      }
      checkAuth();
    }

    async function checkAuth() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const { data: profile } = await sb.from('profiles').select('role').eq('id', session.user.id).single();
        if (profile?.role === 'customer') {
          const { data: account } = await sb.from('service_accounts')
            .select('id, is_build_customer').eq('customer_id', session.user.id).single();
          window._isBuildCustomer = account?.is_build_customer || false;
          window._portalAccountId = account?.id || null;
          showApp();
          return;
        }
        await sb.auth.signOut();
      }
      showLogin();
    }

    function showSetup() {
      document.getElementById('setupScreen').classList.remove('hidden');
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('appShell').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('setupScreen').classList.add('hidden');
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('appShell').classList.add('hidden');
    }

    function showApp() {
      document.getElementById('setupScreen').classList.add('hidden');
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('appShell').classList.remove('hidden');
      if (window._isBuildCustomer) {
        document.getElementById('mainNav').classList.add('hidden');
        document.getElementById('buildNav').classList.remove('hidden');
        loadBuildTab('overview');
      } else {
        document.getElementById('mainNav').classList.remove('hidden');
        document.getElementById('buildNav').classList.add('hidden');
        loadTab('schedule');
      }
    }

    document.getElementById('setupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pwd     = document.getElementById('setupPassword').value;
      const confirm = document.getElementById('setupConfirm').value;
      const errEl   = document.getElementById('setupError');
      errEl.classList.add('hidden');
      if (pwd !== confirm) {
        errEl.textContent = 'Passwords do not match.';
        errEl.classList.remove('hidden');
        return;
      }
      const { error } = await sb.auth.updateUser({ password: pwd });
      if (error) {
        errEl.textContent = error.message;
        errEl.classList.remove('hidden');
        return;
      }
      checkAuth();
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('loginError');
      errEl.classList.add('hidden');
      const { error } = await sb.auth.signInWithPassword({
        email:    document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value,
      });
      if (error) { errEl.textContent = error.message; errEl.classList.remove('hidden'); return; }
      checkAuth();
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await sb.auth.signOut(); showLogin();
    });

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => {
          b.classList.remove('border-[var(--green)]', 'text-[var(--green)]');
          b.classList.add('border-transparent', 'text-gray-500');
        });
        btn.classList.add('border-[var(--green)]', 'text-[var(--green)]');
        btn.classList.remove('border-transparent', 'text-gray-500');
        loadTab(btn.dataset.tab);
      });
    });

    document.querySelectorAll('.btab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.btab-btn').forEach(b => {
          b.classList.remove('border-[var(--green)]', 'text-[var(--green)]');
          b.classList.add('border-transparent', 'text-gray-500');
        });
        btn.classList.add('border-[var(--green)]', 'text-[var(--green)]');
        btn.classList.remove('border-transparent', 'text-gray-500');
        loadBuildTab(btn.dataset.btab);
      });
    });

    function loadTab(tab) {
      const el = document.getElementById('tabContent');
      const tabs = { schedule: renderSchedule, proposals: renderProposals, messages: renderMessages, shop: renderShop, billing: renderBilling };
      if (tabs[tab]) tabs[tab](el);
    }

    function loadBuildTab(tab) {
      document.querySelectorAll('.btab-btn').forEach(b => {
        const active = b.dataset.btab === tab;
        b.classList.toggle('border-[var(--green)]', active);
        b.classList.toggle('text-[var(--green)]', active);
        b.classList.toggle('border-transparent', !active);
        b.classList.toggle('text-gray-500', !active);
      });
      const el = document.getElementById('tabContent');
      const tabs = {
        overview: renderBuildOverview, timeline: renderBuildTimeline,
        scope: renderBuildScopePortal, equipment: renderBuildEquipmentPortal,
        photos: renderBuildPhotosPortal, payments: renderBuildPaymentsPortal,
        documents: renderBuildDocumentsPortal, messages: renderBuildMessagesPortal,
      };
      if (tabs[tab]) tabs[tab](el);
    }

    async function renderSchedule(el) {
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const { data: { user } } = await sb.auth.getUser();
      const { data: account } = await sb.from('service_accounts').select('id').eq('customer_id', user.id).single();
      if (!account) { el.innerHTML = '<p class="text-gray-400">No service account found. Contact us to get set up.</p>'; return; }
      const { data: jobs } = await sb.from('jobs')
        .select('id,status,scheduled_date,scheduled_time,address,job_types(name,color),technicians(profiles(full_name))')
        .eq('service_account_id', account.id)
        .not('status','eq','cancelled')
        .order('scheduled_date',{ascending:false});
      const upcoming = (jobs||[]).filter(j => !['completed'].includes(j.status));
      const past     = (jobs||[]).filter(j =>  j.status === 'completed');
      const fmtT = t => { if(!t) return ''; const [h,m]=t.split(':'); const hr=parseInt(h); return ` at ${hr%12||12}:${m} ${hr>=12?'PM':'AM'}`; };
      const sBadge = s => {
        const cls = {scheduled:'bg-blue-100 text-blue-700',on_the_way:'bg-yellow-100 text-yellow-800',in_progress:'bg-green-100 text-green-700',completed:'bg-gray-100 text-gray-500'};
        const lbl = {scheduled:'Scheduled',on_the_way:'On the Way',in_progress:'In Progress',completed:'Completed'};
        return `<span class="text-xs px-2 py-0.5 rounded-full font-bold ${cls[s]||'bg-gray-100 text-gray-500'}">${lbl[s]||s}</span>`;
      };
      const jobCard = j => {
        const color = j.job_types?.color||'#1E5E37';
        return `<div class="bg-white rounded-xl border overflow-hidden">
          <div class="h-1" style="background:${color}"></div>
          <div class="p-4 flex items-start justify-between gap-3">
            <div>
              <p class="font-semibold text-sm">${new Date(j.scheduled_date+'T12:00:00').toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'})}</p>
              <p class="text-xs text-gray-500 mt-0.5">${pEsc(j.job_types?.name||'')}${fmtT(j.scheduled_time)}</p>
              ${j.technicians?.profiles?.full_name?`<p class="text-xs text-gray-400 mt-0.5">Tech: ${pEsc(j.technicians.profiles.full_name)}</p>`:''}
            </div>
            ${sBadge(j.status)}
          </div>
        </div>`;
      };
      el.innerHTML = `
        <h2 class="text-2xl font-extrabold mb-2">Schedule</h2>
        <p class="text-gray-500 text-sm mb-6">Your upcoming and past service appointments.</p>
        ${!upcoming.length&&!past.length
          ? '<div class="bg-white rounded-xl border p-8 text-center text-gray-400 text-sm">No appointments on record yet.</div>'
          : `${upcoming.length?`<h3 class="text-xs font-bold uppercase text-gray-400 mb-3">Upcoming</h3><div class="space-y-3 mb-6">${upcoming.map(jobCard).join('')}</div>`:''}
             ${past.length?`<h3 class="text-xs font-bold uppercase text-gray-400 mb-3">Past Visits</h3><div class="space-y-2">${past.slice(0,10).map(jobCard).join('')}</div>`:''}`}
      `;
    }

    let _portalProposalChannel = null;

    async function renderProposals(el) {
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const { data: { user } } = await sb.auth.getUser();
      const { data: account } = await sb.from('service_accounts').select('id').eq('customer_id', user.id).single();
      if (!account) { el.innerHTML = '<p class="text-gray-400">No service account found.</p>'; return; }
      const { data: proposals } = await sb.from('proposals')
        .select('id,title,status,updated_at')
        .eq('service_account_id', account.id)
        .not('status','eq','draft')
        .order('updated_at',{ascending:false});
      const sBadge = s => {
        const cls = {sent:'bg-blue-100 text-blue-700',accepted:'bg-green-100 text-green-700',changes_requested:'bg-yellow-100 text-yellow-800',declined:'bg-gray-100 text-gray-500'};
        const lbl = {sent:'Review Needed',accepted:'Accepted',changes_requested:'Changes Requested',declined:'Declined'};
        return `<span class="text-xs px-2 py-0.5 rounded-full font-bold ${cls[s]||'bg-gray-100 text-gray-500'}">${lbl[s]||s}</span>`;
      };
      el.innerHTML = `
        <h2 class="text-2xl font-extrabold mb-2">Proposals</h2>
        <p class="text-gray-500 text-sm mb-6">Quotes and proposals from Pacific Coast Ponds.</p>
        ${!proposals?.length
          ? '<div class="bg-white rounded-xl border p-8 text-center text-gray-400 text-sm">No proposals yet.</div>'
          : `<div class="space-y-3">
              ${proposals.map(p => `
                <div onclick="openPortalProposal('${p.id}')"
                     class="bg-white rounded-xl border p-4 cursor-pointer hover:bg-gray-50 transition active:bg-gray-100 ${p.status==='sent'?'border-l-4 border-l-[var(--blue)]':''}">
                  <div class="flex items-start justify-between gap-2">
                    <div>
                      <p class="font-bold text-sm">${pEsc(p.title)}</p>
                      <p class="text-xs text-gray-400 mt-0.5">${new Date(p.updated_at).toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'})}</p>
                    </div>
                    ${sBadge(p.status)}
                  </div>
                  ${p.status==='sent'?'<p class="text-xs text-[var(--blue)] font-semibold mt-2">Tap to review \u2192</p>':''}
                </div>`).join('')}
            </div>`}
      `;
    }

    async function openPortalProposal(proposalId) {
      if (_portalProposalChannel) { sb.removeChannel(_portalProposalChannel); _portalProposalChannel = null; }
      const el = document.getElementById('tabContent');
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const { data: { user } } = await sb.auth.getUser();
      const [{ data:prop },{ data:items },{ data:msgs }] = await Promise.all([
        sb.from('proposals').select('*').eq('id',proposalId).single(),
        sb.from('proposal_line_items').select('*').eq('proposal_id',proposalId).order('sort_order'),
        sb.from('proposal_messages').select('id,body,created_at,profiles(full_name,role)').eq('proposal_id',proposalId).order('created_at'),
      ]);
      const total = (items||[]).reduce((s,i) => s+parseFloat(i.quantity)*parseFloat(i.unit_price), 0);
      const buildBubble = m => {
        const isMe = m.profiles?.role==='customer';
        return `<div class="flex ${isMe?'justify-end':'justify-start'}">
          <div class="max-w-xs rounded-2xl px-4 py-2.5 ${isMe?'bg-[var(--green)] text-white':'bg-white border text-gray-900'}">
            <p class="text-xs font-semibold mb-1 ${isMe?'text-white/70':'text-gray-400'}">${pEsc(m.profiles?.full_name||(isMe?'You':'Pacific Coast Ponds'))}</p>
            <p class="text-sm leading-relaxed">${pEsc(m.body)}</p>
            <p class="text-xs mt-1.5 ${isMe?'text-white/50':'text-gray-400'}">${pTimeAgo(m.created_at)}</p>
          </div></div>`;
      };
      const canRespond = prop.status==='sent'||prop.status==='changes_requested';
      el.innerHTML = `
        <button onclick="renderProposals(document.getElementById('tabContent'))" class="text-[var(--green)] text-sm font-semibold mb-4 block">\u2190 Proposals</button>
        <div class="bg-white rounded-xl border p-4 mb-4">
          <div class="flex items-start justify-between gap-2 mb-4">
            <h2 class="text-xl font-extrabold">${pEsc(prop.title)}</h2>
            <span class="text-xs px-2 py-1 rounded-full font-bold shrink-0 ${prop.status==='accepted'?'bg-green-100 text-green-700':prop.status==='sent'?'bg-blue-100 text-blue-700':'bg-gray-100 text-gray-500'}">${prop.status.replace('_',' ')}</span>
          </div>
          <div class="rounded-xl border overflow-hidden mb-4">
            <table class="w-full text-sm">
              <thead><tr class="bg-gray-50"><th class="text-left p-3 text-xs text-gray-500 font-semibold">Description</th><th class="p-3 text-xs text-gray-500 font-semibold text-center">Qty</th><th class="p-3 text-xs text-gray-500 font-semibold text-right">Total</th></tr></thead>
              <tbody>
                ${(items||[]).map(i => `<tr class="border-t"><td class="p-3">${pEsc(i.description)}</td><td class="p-3 text-center">${i.quantity}</td><td class="p-3 text-right font-semibold">$${(parseFloat(i.quantity)*parseFloat(i.unit_price)).toFixed(2)}</td></tr>`).join('')}
              </tbody>
              <tfoot><tr class="border-t bg-gray-50"><td colspan="2" class="p-3 text-right font-bold">Total</td><td class="p-3 text-right font-bold text-lg">$${total.toFixed(2)}</td></tr></tfoot>
            </table>
          </div>
          ${prop.notes?`<p class="text-sm text-gray-600 mb-4">${pEsc(prop.notes)}</p>`:''}
          ${canRespond?`
            <div class="flex gap-2">
              <button onclick="portalRespondProposal('${proposalId}','accepted')"
                      class="flex-1 py-2.5 bg-[var(--green)] text-white font-bold text-sm uppercase rounded-lg hover:bg-[var(--dark)] transition">Accept</button>
              <button onclick="portalRespondProposal('${proposalId}','changes_requested')"
                      class="flex-1 py-2.5 border-2 border-gray-300 text-gray-700 font-bold text-sm uppercase rounded-lg hover:bg-gray-50 transition">Request Changes</button>
            </div>`:''}
        </div>
        <div class="bg-white rounded-xl border">
          <div class="p-4 border-b"><p class="font-bold text-sm">Messages</p><p class="text-xs text-gray-400 mt-0.5">Chat with Pacific Coast Ponds</p></div>
          <div id="proposalThread" class="p-3 space-y-3 max-h-72 overflow-y-auto">
            ${(msgs||[]).map(buildBubble).join('')||'<p class="text-xs text-gray-400 text-center py-4">No messages yet.</p>'}
          </div>
          <div class="p-3 border-t flex gap-2">
            <textarea id="proposalReplyText" rows="2" placeholder="Send a message..."
                      class="flex-1 px-3 py-2 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)] resize-none"></textarea>
            <button onclick="portalSendProposalMsg('${proposalId}','${user.id}')"
                    class="px-3 py-2 bg-[var(--green)] text-white font-bold text-sm rounded-lg self-end">Send</button>
          </div>
        </div>
      `;
      const thread = document.getElementById('proposalThread');
      if (thread) thread.scrollTop = thread.scrollHeight;
      _portalProposalChannel = sb.channel(`portal-prop-${proposalId}`)

    function pTimeAgo(s) {
      if (!s) return '';
      const d = Math.floor((Date.now() - new Date(s)) / 1000);
      if (d < 60)    return 'just now';
      if (d < 3600)  return Math.floor(d/60)+'m ago';
      if (d < 86400) return Math.floor(d/3600)+'h ago';
      return Math.floor(d/86400)+'d ago';
    }
    function pEsc(s) { return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

    async function submitPortalTicket() {
      const category = document.getElementById('ntCat').value;
      const subject  = document.getElementById('ntSubject').value.trim();
      const message  = document.getElementById('ntMessage').value.trim();
      const errEl    = document.getElementById('ntErr');
      if (!subject) { errEl.textContent = 'Please enter a subject.'; errEl.classList.remove('hidden'); return; }
      if (!message) { errEl.textContent = 'Please enter a message.'; errEl.classList.remove('hidden'); return; }
      errEl.classList.add('hidden');
      const { data: ticket, error: tErr } = await sb.from('tickets')
        .insert({ service_account_id: _pAccountId, category, subject, created_by: _pUserId })
        .select().single();
      if (tErr) { errEl.textContent = tErr.message; errEl.classList.remove('hidden'); return; }
      const { error: mErr } = await sb.from('ticket_messages')
        .insert({ ticket_id: ticket.id, sender_id: _pUserId, content: message });
      if (mErr) { errEl.textContent = mErr.message; errEl.classList.remove('hidden'); return; }
      // Non-blocking email notification
      try {
        const { data: { session } } = await sb.auth.getSession();
        fetch('/.netlify/functions/send-ticket-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
          body: JSON.stringify({ ticket_id: ticket.id })
        });
      } catch(e) {}
      openPortalTicket(ticket.id);
    }

    // ‚îÄ‚îÄ Shop state ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let _shopAccountId = null;
    let _shopCart      = {};   // { product_id: quantity } ‚Äî in-memory until Submit
    let _shopProducts  = [];
    let _shopCats      = [];
    let _shopBasket    = [];   // basket_items from DB (billed=false)

    async function renderShop(el) {
      _shopCart = {};
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const { data: { user } } = await sb.auth.getUser();
      const { data: account } = await sb.from('service_accounts').select('id').eq('customer_id', user.id).single();
      if (!account) { el.innerHTML = '<p class="text-gray-400">No service account found.</p>'; return; }
      _shopAccountId = account.id;

      const [{ data: cats }, { data: prods }, { data: basket }] = await Promise.all([
        sb.from('product_categories').select('*').order('sort_order'),
        sb.from('products').select('id, name, description, price, sku, category_id, image_url').eq('active', true).eq('customer_visible', true).order('name'),
        sb.from('basket_items')
          .select('id, product_id, quantity, requested_by, products(name, price)')
          .eq('service_account_id', account.id)
          .eq('billed', false)
      ]);
      _shopCats     = cats    || [];
      _shopProducts = prods   || [];
      _shopBasket   = basket  || [];
      _shopRender(el);
    }

    function _shopRender(el) {
      const fmt = n => '$' + Number(n).toFixed(2);

      // Build category tree
      const parents  = _shopCats.filter(c => !c.parent_id).sort((a,b) => a.sort_order - b.sort_order);
      const children = {};
      _shopCats.filter(c => c.parent_id).forEach(c => {
        if (!children[c.parent_id]) children[c.parent_id] = [];
        children[c.parent_id].push(c);
      });
      Object.values(children).forEach(a => a.sort((a,b) => a.sort_order - b.sort_order));

      // Products by category
      const byCategory = {};
      _shopProducts.forEach(p => {
        const key = p.category_id || '__none__';
        if (!byCategory[key]) byCategory[key] = [];
        byCategory[key].push(p);
      });

      // Cart summary
      const cartEntries = Object.entries(_shopCart).filter(([,q]) => q > 0);
      const cartTotal   = cartEntries.reduce((s, [pid, q]) => {
        const p = _shopProducts.find(x => x.id === pid);
        return s + (p ? p.price * q : 0);
      }, 0);

      // Basket split: tech-queued vs customer requests
      const techItems = _shopBasket.filter(b => b.requested_by === 'tech');
      const custItems = _shopBasket.filter(b => b.requested_by === 'customer');

      el.innerHTML = `
        <h2 class="text-2xl font-extrabold mb-2">Shop</h2>
        <p class="text-gray-500 text-sm mb-6">Browse products ‚Äî we'll bring them on your next visit.</p>

        ${_shopBasket.length ? `
        <div class="mb-6">
          <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Coming Next Visit</p>
          <div class="bg-white rounded-xl border divide-y">
            ${techItems.map(b => `
              <div class="flex items-center px-4 py-3 gap-3">
                <div class="flex-1 min-w-0">
                  <p class="font-semibold text-sm">${pEsc(b.products?.name)}</p>
                  <p class="text-xs text-gray-400">Added by your tech ¬∑ ${fmt(b.products?.price || 0)} each</p>
                </div>
                <span class="text-sm font-bold text-gray-700">√ó ${b.quantity}</span>
              </div>`).join('')}
            ${custItems.map(b => `
              <div class="flex items-center px-4 py-3 gap-3">
                <div class="flex-1 min-w-0">
                  <p class="font-semibold text-sm">${pEsc(b.products?.name)}</p>
                  <p class="text-xs text-[var(--green)]">Your request ¬∑ ${fmt(b.products?.price || 0)} each</p>
                </div>
                <span class="text-sm font-bold text-gray-700 mr-1">√ó ${b.quantity}</span>
                <button onclick="shopRemoveItem('${b.id}')" title="Cancel request"
                        class="text-gray-300 hover:text-red-500 transition font-bold text-xl leading-none">√ó</button>
              </div>`).join('')}
          </div>
        </div>` : ''}

        ${cartEntries.length ? `
        <div class="mb-6">
          <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">Your Cart</p>
          <div class="bg-white rounded-xl border divide-y">
            ${cartEntries.map(([pid, qty]) => {
              const p = _shopProducts.find(x => x.id === pid);
              if (!p) return '';
              return `
                <div class="flex items-center px-4 py-3 gap-3">
                  <div class="flex-1 min-w-0">
                    <p class="font-semibold text-sm">${pEsc(p.name)}</p>
                    <p class="text-xs text-gray-400">${fmt(p.price)} each</p>
                  </div>
                  <div class="flex items-center gap-1.5">
                    <button onclick="shopAdjust('${pid}',-1)"
                            class="w-7 h-7 rounded-full border-2 border-gray-300 font-bold text-base flex items-center justify-center hover:border-red-400 transition">‚àí</button>
                    <span class="w-6 text-center text-sm font-bold">${qty}</span>
                    <button onclick="shopAdjust('${pid}',1)"
                            class="w-7 h-7 rounded-full border-2 border-gray-300 font-bold text-base flex items-center justify-center hover:border-[var(--green)] transition">+</button>
                  </div>
                  <span class="text-sm font-bold w-16 text-right">${fmt(p.price * qty)}</span>
                </div>`;
            }).join('')}
            <div class="px-4 py-3 flex items-center justify-between">
              <span class="text-sm font-semibold text-gray-500">Total</span>
              <span class="font-extrabold text-[var(--green)]">${fmt(cartTotal)}</span>
            </div>
            <div class="px-4 py-4">
              <button onclick="shopSubmit()"
                      class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg hover:bg-[var(--dark)] transition text-sm">
                Submit Request
              </button>
            </div>
          </div>
        </div>` : ''}

        <div>
          <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-3">Product Catalog</p>
          ${parents.length === 0 && !byCategory['__none__']
            ? '<div class="bg-white rounded-xl border p-6 text-gray-400 text-sm text-center">No products available yet.</div>'
            : parents.map(parent => {
                const subs        = children[parent.id] || [];
                const directProds = byCategory[parent.id] || [];
                const hasContent  = subs.some(s => (byCategory[s.id] || []).length > 0) || directProds.length > 0;
                if (!hasContent) return '';
                return `
                  <div class="mb-7">
                    <p class="text-sm font-bold uppercase tracking-wide text-[var(--green)] mb-3">${pEsc(parent.name)}</p>
                    ${subs.map(sub => {
                      const prods = byCategory[sub.id] || [];
                      if (!prods.length) return '';
                      return `
                        <div class="mb-4">
                          <p class="text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">${pEsc(sub.name)}</p>
                          <div class="space-y-2">${prods.map(_shopProductCard).join('')}</div>
                        </div>`;
                    }).join('')}
                    ${directProds.length ? `<div class="space-y-2 mb-4">${directProds.map(_shopProductCard).join('')}</div>` : ''}
                  </div>`;
              }).join('') +
              (byCategory['__none__'] ? `<div class="space-y-2">${byCategory['__none__'].map(_shopProductCard).join('')}</div>` : '')
          }
        </div>
      `;
    }

    function _shopProductCard(p) {
      const fmt = n => '$' + Number(n).toFixed(2);
      const qty = _shopCart[p.id] || 0;
      return `
        <div class="bg-white rounded-xl border flex items-center gap-3 overflow-hidden">
          ${p.image_url ? `<img src="${pEsc(p.image_url)}" alt="${pEsc(p.name)}" class="w-20 h-20 object-cover shrink-0" />` : ''}
          <div class="flex-1 min-w-0 py-3 ${p.image_url ? '' : 'pl-4'}">
            <p class="font-semibold text-sm">${pEsc(p.name)}</p>
            ${p.description ? `<p class="text-xs text-gray-400 mt-0.5">${pEsc(p.description)}</p>` : ''}
            <p class="text-sm font-bold text-[var(--green)] mt-1">${fmt(p.price)}</p>
          </div>
          <div class="flex items-center gap-1.5 shrink-0 pr-4">
            ${qty > 0 ? `
              <button onclick="shopAdjust('${p.id}',-1)"
                      class="w-7 h-7 rounded-full border-2 border-gray-300 font-bold text-base flex items-center justify-center hover:border-red-400 transition">‚àí</button>
              <span class="w-6 text-center text-sm font-bold">${qty}</span>
            ` : ''}
            <button onclick="shopAdjust('${p.id}',1)"
                    class="w-7 h-7 rounded-full font-bold text-base flex items-center justify-center transition
                           ${qty > 0 ? 'border-2 border-gray-300 hover:border-[var(--green)]' : 'bg-[var(--green)] text-white hover:bg-[var(--dark)]'}">+</button>
          </div>
        </div>`;
    }

    function shopAdjust(productId, delta) {
      const qty = (_shopCart[productId] || 0) + delta;
      if (qty <= 0) delete _shopCart[productId];
      else _shopCart[productId] = qty;
      _shopRender(document.getElementById('tabContent'));
    }

    async function shopRemoveItem(itemId) {
      const { error } = await sb.from('basket_items').delete().eq('id', itemId);
      if (error) { alert(error.message); return; }
      _shopBasket = _shopBasket.filter(b => b.id !== itemId);
      _shopRender(document.getElementById('tabContent'));
    }

    async function shopSubmit() {
      const cartEntries = Object.entries(_shopCart).filter(([,q]) => q > 0);
      if (!cartEntries.length) return;
      const inserts = cartEntries.map(([product_id, quantity]) => ({
        service_account_id: _shopAccountId,
        product_id,
        quantity,
        requested_by: 'customer',
        billed: false
      }));
      const { data, error } = await sb.from('basket_items')
        .insert(inserts)
        .select('id, product_id, quantity, requested_by, products(name, price)');
      if (error) { alert(error.message); return; }
      _shopBasket = [..._shopBasket, ...(data || [])];
      _shopCart   = {};

    async function portalSaveCard() {
      const btn   = document.getElementById('saveCardBtn');
      const errEl = document.getElementById('cardErrors');
      btn.disabled = true; btn.textContent = 'Saving\u2026';
      errEl.classList.add('hidden'); errEl.textContent = '';

      const { error, setupIntent } = await window._stripeInst.confirmCardSetup(
        window._billingClientSecret,
        { payment_method: { card: window._stripeCard } }

      if (error) {
        errEl.textContent = error.message;
        errEl.classList.remove('hidden');
        btn.disabled = false; btn.textContent = 'Save Card';
        return;
      }

      const { data: { session } } = await sb.auth.getSession();
      const res = await fetch('/.netlify/functions/stripe-save-card', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${session.access_token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ payment_method_id: setupIntent.payment_method }),
      });
      const json = await res.json();
      if (!res.ok) {
        errEl.textContent = json.error || 'Failed to save card.';
        errEl.classList.remove('hidden');
        btn.disabled = false; btn.textContent = 'Save Card';
        return;
      }
      renderBilling(document.getElementById('tabContent'));

                <a href="${d.url}" target="_blank" class="bg-white rounded-xl border p-4 flex items-center gap-4 hover:bg-gray-50 transition">
                  <span class="text-3xl">${d.file_type==='pdf'?'üìÑ':'üñº'}</span>
                  <div class="flex-1 min-w-0">
                    <p class="font-semibold text-sm truncate">${pEsc(d.label||'Document')}</p>
                    <p class="text-xs text-[var(--green)] mt-0.5">Tap to open &rarr;</p>
                  </div>
                </a>`).join('')}
            </div>`}
      `;
    }

    let _buildMsgChannel = null;

    async function renderBuildMessagesPortal(el) {
      if (_buildMsgChannel) { sb.removeChannel(_buildMsgChannel); _buildMsgChannel = null; }
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const pid = await getBuildProject();
      if (!pid) { el.innerHTML = '<p class="text-gray-400">No build project found.</p>'; return; }
      const { data: { user } } = await sb.auth.getUser();
      const { data: msgs } = await sb.from('build_messages')
        .select('id, body, created_at, profiles(full_name, role)')
        .eq('project_id', pid).order('created_at');
      const buildBubble = m => {
        const isMe = m.profiles?.role === 'customer';
        return `<div class="flex ${isMe?'justify-end':'justify-start'} mb-3">
          <div class="max-w-xs sm:max-w-sm rounded-2xl px-4 py-2.5 ${isMe?'bg-[var(--green)] text-white':'bg-white border text-gray-900'}">
            <p class="text-xs font-semibold mb-1 ${isMe?'text-white/70':'text-gray-400'}">${pEsc(m.profiles?.full_name||(isMe?'You':'Pacific Coast Ponds'))}</p>
            <p class="text-sm leading-relaxed">${pEsc(m.body)}</p>
            <p class="text-xs mt-1.5 ${isMe?'text-white/50':'text-gray-400'}">${pTimeAgo(m.created_at)}</p>
          </div>
        </div>`;
      };
      el.innerHTML = `
        <h2 class="text-2xl font-extrabold mb-1">Messages</h2>
        <p class="text-gray-500 text-sm mb-4">Chat with your project team.</p>
        <div class="bg-white rounded-xl border flex flex-col" style="height:60vh">
          <div id="buildMsgList" class="flex-1 overflow-y-auto p-4">
            ${(msgs||[]).length ? msgs.map(buildBubble).join('') : '<p class="text-gray-400 text-sm text-center mt-8">No messages yet. Start the conversation below.</p>'}
          </div>
          <div class="border-t p-3 flex gap-2">
            <input id="buildMsgInput" type="text" placeholder="Type a message\u2026"
              class="flex-1 border rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-[var(--green)] outline-none"
              onkeydown="if(event.key==='Enter')sendBuildMessage('${pid}')"/>
            <button onclick="sendBuildMessage('${pid}')"
              class="bg-[var(--green)] text-white font-bold rounded-xl px-4 py-2.5 text-sm hover:bg-[var(--dark)] transition">Send</button>
          </div>
        </div>
      `;
      const listEl = document.getElementById('buildMsgList');
      listEl.scrollTop = listEl.scrollHeight;
      _buildMsgChannel = sb.channel('build-msgs-portal-'+pid)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'build_messages', filter: `project_id=eq.${pid}` }, async payload => {
          const { data: m } = await sb.from('build_messages').select('id,body,created_at,profiles(full_name,role)').eq('id', payload.new.id).single();
          if (m) { listEl.innerHTML += buildBubble(m); listEl.scrollTop = listEl.scrollHeight; }
        }).subscribe();
    }

    async function sendBuildMessage(pid) {
      const input = document.getElementById('buildMsgInput');
      const body = input.value.trim();
      if (!body) return;
      input.value = '';
      const { data: { user } } = await sb.auth.getUser();
      await sb.from('build_messages').insert({ project_id: pid, sender_id: user.id, body });
    }

    function portalOpenLightbox(url, caption) {
      const overlay = document.createElement('div');
      overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;';
      overlay.onclick = () => document.body.removeChild(overlay);
      overlay.innerHTML = `
        <img src="${url}" style="max-width:90vw;max-height:85vh;border-radius:12px;box-shadow:0 8px 40px rgba(0,0,0,0.6)"/>
        ${caption ? `<p style="color:#fff;margin-top:12px;font-size:14px;opacity:0.8;">${caption}</p>` : ''}
        <p style="color:#fff;margin-top:8px;font-size:12px;opacity:0.5;">Tap anywhere to close</p>`;
      document.body.appendChild(overlay);
    }

    init();
  </script>
</body>
