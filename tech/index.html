<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Tech App ‚Äî Pacific Coast Ponds</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1E5E37">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase.js"></script>
  <style>
    :root{ --green:#1E5E37; --blue:#2CA7DF; --dark:#0F1C12; }
    body { font-family: Inter, ui-sans-serif, system-ui; }
    h1,h2,h3 { font-family: Oswald, sans-serif; text-transform: uppercase; letter-spacing: .5px; }
    .bottom-nav { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- LOGIN -->
  <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-[var(--dark)]">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm mx-4">
      <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-12 mx-auto mb-6">
      <h1 class="text-2xl text-center mb-6">Tech Login</h1>
      <form id="loginForm" class="space-y-4">
        <input id="loginEmail" type="email" placeholder="Email" required
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <input id="loginPassword" type="password" placeholder="Password" required
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <button type="submit"
          class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg">
          Sign In
        </button>
      </form>
      <p id="loginError" class="mt-3 text-red-600 text-sm text-center hidden"></p>
    </div>
  </div>

  <!-- APP -->
  <div id="appShell" class="hidden min-h-screen flex flex-col">

    <!-- Top bar -->
    <header class="bg-[var(--dark)] text-white px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="https://paccoastponds.com/assets/logo.webp" alt="" class="h-7">
        <span class="font-bold uppercase text-sm">PCP Tech</span>
      </div>
      <div class="flex items-center gap-3">
        <span id="techName" class="text-xs text-white/60"></span>
        <button id="logoutBtn" class="text-xs text-white/60 hover:text-white underline">Out</button>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto pb-20">
      <div id="pageContent" class="p-4"></div>
    </main>

    <!-- Bottom nav -->
    <div class="bottom-nav fixed inset-x-0 bottom-0 bg-white border-t z-40">
      <div class="grid grid-cols-3 divide-x">
        <button data-page="today" class="nav-btn py-3 flex flex-col items-center gap-1 text-xs font-semibold text-[var(--green)]">
          <span class="text-xl">üìã</span> Today
        </button>
        <button data-page="route" class="nav-btn py-3 flex flex-col items-center gap-1 text-xs font-semibold text-gray-400">
          <span class="text-xl">üó∫</span> Route
        </button>
        <button data-page="messages" class="nav-btn py-3 flex flex-col items-center gap-1 text-xs font-semibold text-gray-400">
          <span class="text-xl">üí¨</span> Messages
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentTechId = null;

    async function checkAuth() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const { data: profile } = await sb.from('profiles').select('role, full_name').eq('id', session.user.id).single();
        if (profile?.role === 'tech') {
          document.getElementById('techName').textContent = profile.full_name ?? '';
          const { data: tech } = await sb.from('technicians').select('id').eq('user_id', session.user.id).single();
          currentTechId = tech?.id;
          showApp();
          return;
        }
        await sb.auth.signOut();
      }
      showLogin();
    }

    function showLogin() {
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('appShell').classList.add('hidden');
    }

    function showApp() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('appShell').classList.remove('hidden');
      loadPage('today');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('loginError');
      errEl.classList.add('hidden');
      const { error } = await sb.auth.signInWithPassword({
        email:    document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value,
      });
      if (error) { errEl.textContent = error.message; errEl.classList.remove('hidden'); return; }
      checkAuth();
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await sb.auth.signOut(); showLogin();
    });

    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => {
          b.classList.remove('text-[var(--green)]'); b.classList.add('text-gray-400');
        });
        btn.classList.add('text-[var(--green)]'); btn.classList.remove('text-gray-400');
        loadPage(btn.dataset.page);
      });
    });

    function loadPage(page) {
      const el = document.getElementById('pageContent');
      const pages = { today: renderToday, route: renderRoute, messages: renderMessages };
      if (pages[page]) pages[page](el);
    }

    async function renderToday(el) {
      el.innerHTML = '<p class="text-gray-400">Loading today\'s jobs...</p>';
      if (!currentTechId) { el.innerHTML = '<p class="text-gray-400">No tech profile found. Contact admin.</p>'; return; }

      const today = new Date(); today.setHours(0,0,0,0);
      const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);

      const { data: visits } = await sb.from('service_visits')
        .select('id, scheduled_date, status, notes, service_accounts(address, pond_notes, profiles(full_name, phone))')
        .eq('tech_id', currentTechId)
        .gte('scheduled_date', today.toISOString())
        .lt('scheduled_date', tomorrow.toISOString())
        .order('scheduled_date', { ascending: true });

      if (!visits?.length) {
        el.innerHTML = `
          <h2 class="text-xl font-extrabold mb-4">Today ‚Äî ${today.toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'})}</h2>
          <div class="bg-white rounded-xl border p-6 text-center text-gray-400">No jobs scheduled for today.</div>
        `;
        return;
      }

      el.innerHTML = `
        <h2 class="text-xl font-extrabold mb-4">Today ‚Äî ${today.toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'})}</h2>
        <div class="space-y-3">
          ${visits.map((v, i) => `
            <div class="bg-white rounded-xl border p-4" data-visit-id="${v.id}">
              <div class="flex items-start justify-between mb-2">
                <div>
                  <p class="font-bold">${i + 1}. ${v.service_accounts?.profiles?.full_name ?? 'Unknown'}</p>
                  <p class="text-sm text-gray-500">${v.service_accounts?.address ?? ''}</p>
                </div>
                <span class="px-2 py-0.5 rounded text-xs font-bold uppercase ${v.status === 'completed' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">${v.status ?? 'scheduled'}</span>
              </div>
              ${v.service_accounts?.pond_notes ? `<p class="text-xs text-gray-400 mb-3">Pond: ${v.service_accounts.pond_notes}</p>` : ''}
              <div class="flex gap-2">
                <a href="https://maps.google.com/?q=${encodeURIComponent(v.service_accounts?.address ?? '')}"
                   target="_blank"
                   class="flex-1 py-2 bg-[var(--blue)] text-white text-sm font-bold text-center rounded-lg">Navigate</a>
                <button onclick="markComplete('${v.id}')"
                   class="flex-1 py-2 bg-[var(--green)] text-white text-sm font-bold rounded-lg ${v.status === 'completed' ? 'opacity-50' : ''}">
                   ${v.status === 'completed' ? 'Done' : 'Mark Complete'}
                </button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    async function markComplete(visitId) {
      await sb.from('service_visits').update({ status: 'completed' }).eq('id', visitId);
      loadPage('today');
    }

    async function renderRoute(el) {
      el.innerHTML = `
        <h2 class="text-xl font-extrabold mb-4">Route</h2>
        <div class="bg-white rounded-xl border p-6 text-gray-400 text-sm">
          Route map and optimized stop order coming in next build.
        </div>
      `;
    }

    // ‚îÄ‚îÄ Tech messaging state ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let _tChannel = null;

    const T_CAT_LABEL = {
      upcoming_visit:'Upcoming Visit', product_inquiry:'Product Inquiry',
      billing_issue:'Billing Issue',   ask_tech:'Ask Tech',
      pond_emergency:'Pond Emergency'
    };
    function tTimeAgo(s) {
      if (!s) return '';
      const d = Math.floor((Date.now() - new Date(s)) / 1000);
      if (d < 60)    return 'just now';
      if (d < 3600)  return Math.floor(d/60)+'m ago';
      if (d < 86400) return Math.floor(d/3600)+'h ago';
      return Math.floor(d/86400)+'d ago';
    }
    function tEsc(s) { return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

    async function renderMessages(el) {
      if (_tChannel) { sb.removeChannel(_tChannel); _tChannel = null; }
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      if (!currentTechId) { el.innerHTML = '<p class="text-gray-400 text-sm">No tech profile. Contact admin.</p>'; return; }
      await showTechTicketList(el);
    }

    async function showTechTicketList(el) {
      if (_tChannel) { sb.removeChannel(_tChannel); _tChannel = null; }
      // RLS automatically limits to accounts this tech services
      const { data: tickets, error } = await sb.from('tickets')
        .select('id, category, subject, status, urgent, updated_at, service_accounts(contact_name, profiles(full_name))')
        .in('category', ['ask_tech', 'pond_emergency'])
        .order('urgent', { ascending: false })
        .order('updated_at', { ascending: false });
      if (error) { el.innerHTML = `<p class="text-red-500 text-sm">${error.message}</p>`; return; }
      el.innerHTML = `
        <h2 class="text-xl font-extrabold mb-4">Messages</h2>
        ${!tickets?.length
          ? '<div class="bg-white rounded-xl border p-6 text-center text-gray-400 text-sm">No messages for you right now.</div>'
          : `<div class="space-y-3">${tickets.map(t => {
              const name = t.service_accounts?.contact_name || t.service_accounts?.profiles?.full_name || 'Unknown';
              return `
                <div onclick="openTechTicket('${t.id}')"
                     class="bg-white rounded-xl border p-4 cursor-pointer active:bg-gray-50
                            ${t.urgent ? 'border-l-4 border-l-red-500' : ''}">
                  <div class="flex items-start justify-between gap-2">
                    <div class="min-w-0">
                      <p class="font-bold text-sm">${tEsc(name)}</p>
                      <p class="text-xs text-gray-600 mt-0.5 truncate">${tEsc(t.subject)}</p>
                    </div>
                    <span class="text-xs text-gray-400 shrink-0">${tTimeAgo(t.updated_at)}</span>
                  </div>
                  <div class="flex items-center gap-2 mt-2 flex-wrap">
                    <span class="text-xs px-2 py-0.5 rounded ${t.category==='pond_emergency'?'bg-red-100 text-red-800 font-bold':'bg-purple-100 text-purple-800 font-semibold'}">${T_CAT_LABEL[t.category]||t.category}</span>
                    ${t.urgent ? '<span class="text-xs px-2 py-0.5 rounded bg-red-500 text-white font-bold">URGENT</span>' : ''}
                    <span class="text-xs px-2 py-0.5 rounded ${t.status==='open'?'bg-green-100 text-green-700':'bg-gray-200 text-gray-500'}">${t.status}</span>
                  </div>
                </div>`;
            }).join('')}</div>`
        }`;
    }

    async function openTechTicket(ticketId) {
      if (_tChannel) { sb.removeChannel(_tChannel); _tChannel = null; }
      const el = document.getElementById('pageContent');
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const { data: { user } } = await sb.auth.getUser();
      const { data: ticket } = await sb.from('tickets')
        .select('id, category, subject, status, urgent, service_accounts(contact_name, profiles(full_name))')
        .eq('id', ticketId).single();
      const { data: msgs } = await sb.from('ticket_messages')
        .select('id, content, created_at, profiles(full_name, role)')
        .eq('ticket_id', ticketId)
        .order('created_at', { ascending: true });
      const name = ticket.service_accounts?.contact_name || ticket.service_accounts?.profiles?.full_name || 'Unknown';
      const isClosed = ticket.status === 'closed';
      const buildBubble = (m) => {
        const isMe = m.profiles?.role === 'tech';
        return `
          <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
            <div class="max-w-xs rounded-2xl px-4 py-2.5 ${isMe ? 'bg-[var(--green)] text-white' : 'bg-white border text-gray-900'}">
              <p class="text-xs font-semibold mb-1 ${isMe?'text-white/70':'text-gray-400'}">${tEsc(m.profiles?.full_name||(isMe?'You':'Customer'))}</p>
              <p class="text-sm leading-relaxed">${tEsc(m.content)}</p>
              <p class="text-xs mt-1.5 ${isMe?'text-white/50':'text-gray-400'}">${tTimeAgo(m.created_at)}</p>
            </div>
          </div>`;
      };
      el.innerHTML = `
        <div class="flex items-center gap-2 mb-4">
          <button onclick="showTechTicketList(document.getElementById('pageContent'))"
                  class="text-[var(--green)] text-sm font-semibold">‚Üê Back</button>
          <div class="min-w-0">
            <p class="font-bold text-sm truncate">${tEsc(ticket.subject)}</p>
            <p class="text-xs text-gray-500">${tEsc(name)}</p>
          </div>
          ${ticket.urgent ? '<span class="ml-auto text-xs px-2 py-0.5 rounded bg-red-500 text-white font-bold shrink-0">URGENT</span>' : ''}
        </div>
        <div class="bg-gray-50 rounded-xl border overflow-hidden flex flex-col" style="height:65vh;">
          <div id="techThread" class="flex-1 overflow-y-auto p-3 space-y-3">
            ${(msgs||[]).map(buildBubble).join('')}
          </div>
          <div class="bg-white border-t p-3">
            ${isClosed
              ? '<p class="text-xs text-center text-gray-400 py-1">Ticket is closed.</p>'
              : `<div class="flex gap-2 items-end">
                   <textarea id="tReplyText" rows="2" placeholder="Type a reply..."
                             class="flex-1 px-3 py-2 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)] resize-none"></textarea>
                   <button onclick="techSendReply('${ticketId}','${user.id}')"
                           class="px-3 py-2.5 bg-[var(--green)] text-white font-bold text-sm rounded-lg">Send</button>
                 </div>`
            }
          </div>
        </div>`;
      const thread = document.getElementById('techThread');
      if (thread) thread.scrollTop = thread.scrollHeight;
      _tChannel = sb.channel(`tech-ticket-${ticketId}`)
        .on('postgres_changes', {
          event: 'INSERT', schema: 'public', table: 'ticket_messages',
          filter: `ticket_id=eq.${ticketId}`
        }, async (payload) => {
          const { data: m } = await sb.from('ticket_messages')
            .select('id, content, created_at, profiles(full_name, role)')
            .eq('id', payload.new.id).single();
          if (!m) return;
          const thread = document.getElementById('techThread');
          if (!thread) return;
          const div = document.createElement('div');
          div.innerHTML = buildBubble(m);
          thread.appendChild(div.firstElementChild);
          thread.scrollTop = thread.scrollHeight;
        }).subscribe();
    }

    async function techSendReply(ticketId, userId) {
      const textEl = document.getElementById('tReplyText');
      const content = textEl?.value?.trim();
      if (!content) return;
      const { error } = await sb.from('ticket_messages')
        .insert({ ticket_id: ticketId, sender_id: userId, content });
      if (error) { alert(error.message); return; }
      textEl.value = '';
    }

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }

    checkAuth();
  </script>
</body>
</html>
