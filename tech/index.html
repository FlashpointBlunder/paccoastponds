<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Tech App ‚Äî Pacific Coast Ponds</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1E5E37">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase.js"></script>
  <style>
    :root{ --green:#1E5E37; --blue:#2CA7DF; --dark:#0F1C12; }
    body { font-family: Inter, ui-sans-serif, system-ui; }
    h1,h2,h3 { font-family: Oswald, sans-serif; text-transform: uppercase; letter-spacing: .5px; }
    .bottom-nav { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- SET PASSWORD (invite / password-reset flow) -->
  <div id="setupScreen" class="hidden min-h-screen flex items-center justify-center bg-[var(--dark)]">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm mx-4">
      <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-12 mx-auto mb-6">
      <h1 class="text-2xl text-center mb-2" id="setupTitle">Create Your Password</h1>
      <p class="text-center text-gray-500 text-sm mb-6" id="setupSubtitle">Welcome to the team! Choose a password to access the tech app.</p>
      <form id="setupForm" class="space-y-4">
        <input id="setupPassword" type="password" placeholder="New Password" required minlength="8"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <input id="setupConfirm" type="password" placeholder="Confirm Password" required minlength="8"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
        <button type="submit"
          class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg">
          Save Password &amp; Sign In
        </button>
      </form>
      <p id="setupError" class="mt-3 text-red-600 text-sm text-center hidden"></p>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-[var(--dark)]">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm mx-4">
      <img src="https://paccoastponds.com/assets/logo.webp" alt="Pacific Coast Ponds" class="h-12 mx-auto mb-6">
      <!-- Login view -->
      <div id="loginView">
        <h1 class="text-2xl text-center mb-6">Tech Login</h1>
        <form id="loginForm" class="space-y-4">
          <input id="loginEmail" type="email" placeholder="Email" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
          <input id="loginPassword" type="password" placeholder="Password" required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
          <button type="submit"
            class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg">
            Sign In
          </button>
        </form>
        <p id="loginError" class="mt-3 text-red-600 text-sm text-center hidden"></p>
        <button onclick="showForgot(true)" class="mt-4 text-xs text-center text-gray-400 hover:text-gray-600 w-full block">Forgot password?</button>
      </div>
      <!-- Forgot password view -->
      <div id="forgotView" class="hidden">
        <h1 class="text-2xl text-center mb-2">Reset Password</h1>
        <p class="text-center text-gray-500 text-sm mb-6">Enter your email and we'll send a reset link.</p>
        <div class="space-y-4">
          <input id="forgotEmail" type="email" placeholder="Email"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-[var(--green)] outline-none" />
          <button onclick="sendResetLink()"
            class="w-full py-3 bg-[var(--green)] text-white font-bold uppercase rounded-lg">
            Send Reset Link
          </button>
        </div>
        <p id="forgotMsg" class="mt-3 text-sm text-center hidden"></p>
        <button onclick="showForgot(false)" class="mt-4 text-xs text-center text-gray-400 hover:text-gray-600 w-full block">Back to sign in</button>
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="appShell" class="hidden min-h-screen flex flex-col">

    <!-- Top bar -->
    <header class="bg-[var(--dark)] text-white px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="https://paccoastponds.com/assets/logo.webp" alt="" class="h-7">
        <span class="font-bold uppercase text-sm">PCP Tech</span>
      </div>
      <div class="flex items-center gap-3">
        <span id="techName" class="text-xs text-white/60"></span>
        <button id="logoutBtn" class="text-xs text-white/60 hover:text-white underline">Out</button>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto pb-20">
      <div id="pageContent" class="p-4 max-w-lg mx-auto"></div>
    </main>

    <!-- Bottom nav -->
    <div class="bottom-nav fixed inset-x-0 bottom-0 bg-white border-t z-40">
      <div class="grid grid-cols-4 divide-x">
        <button data-page="jobs" class="nav-btn py-3 flex flex-col items-center gap-1 text-xs font-semibold text-[var(--green)]">
          <span class="text-xl">üìã</span> Jobs
        </button>
        <button data-page="route" class="nav-btn py-3 flex flex-col items-center gap-1 text-xs font-semibold text-gray-400">
          <span class="text-xl">üó∫</span> Route
        </button>
        <button data-page="shopping" class="nav-btn py-3 flex flex-col items-center gap-1 text-xs font-semibold text-gray-400 relative">
          <span class="text-xl">üõí</span> List
          <span id="shoppingBadge" class="hidden absolute top-1.5 right-3 bg-red-500 text-white text-[10px] font-bold rounded-full min-w-[16px] h-4 flex items-center justify-center px-1"></span>
        </button>
        <button data-page="messages" class="nav-btn py-3 flex flex-col items-center gap-1 text-xs font-semibold text-gray-400">
          <span class="text-xl">üí¨</span> Messages
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentTechId  = null;
    let _techProducts  = [];

    async function init() {
      // Check both hash and query params ‚Äî Supabase uses hash for legacy, query for PKCE
      const hash  = new URLSearchParams(window.location.hash.substring(1));
      const query = new URLSearchParams(window.location.search);
      const type  = hash.get('type') || query.get('type');

      if (type === 'invite' || type === 'recovery') {
        // Give Supabase a moment to exchange the token from the URL
        await new Promise(r => setTimeout(r, 250));
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
          window.history.replaceState(null, '', window.location.pathname);
          if (type === 'recovery') {
            document.getElementById('setupTitle').textContent    = 'Reset Your Password';
            document.getElementById('setupSubtitle').textContent = 'Enter a new password for your account.';
          }
          showSetup();
          return;
        }
      }
      checkAuth();
    }

    async function checkAuth() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const { data: profile } = await sb.from('profiles').select('role, full_name').eq('id', session.user.id).single();
        if (profile?.role === 'tech') {
          document.getElementById('techName').textContent = profile.full_name ?? '';
          const { data: tech } = await sb.from('technicians').select('id').eq('user_id', session.user.id).single();
          currentTechId = tech?.id;
          showApp();
          return;
        }
        await sb.auth.signOut();
      }
      showLogin();
    }

    function showSetup() {
      document.getElementById('setupScreen').classList.remove('hidden');
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('appShell').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('setupScreen').classList.add('hidden');
      document.getElementById('loginScreen').classList.remove('hidden');
      document.getElementById('appShell').classList.add('hidden');
    }
    function showForgot(show) {
      document.getElementById('loginView').classList.toggle('hidden', show);
      document.getElementById('forgotView').classList.toggle('hidden', !show);
      if (!show) document.getElementById('forgotMsg').classList.add('hidden');
    }
    async function sendResetLink() {
      const email = document.getElementById('forgotEmail').value.trim();
      const msgEl = document.getElementById('forgotMsg');
      if (!email) return;
      const { error } = await sb.auth.resetPasswordForEmail(email, { redirectTo: 'https://tech.paccoastponds.com' });
      msgEl.textContent = error ? error.message : 'Check your email for a reset link.';
      msgEl.className = `mt-3 text-sm text-center ${error ? 'text-red-600' : 'text-green-600'}`;
      msgEl.classList.remove('hidden');
    }

    function showApp() {
      document.getElementById('setupScreen').classList.add('hidden');
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('appShell').classList.remove('hidden');
      loadPage('jobs');
      refreshShoppingBadge();
    }

    async function refreshShoppingBadge() {
      const today = new Date().toISOString().split('T')[0];
      const { data: jobs } = await sb.from('jobs')
        .select('service_account_id').eq('tech_id', currentTechId).eq('scheduled_date', today);
      if (!jobs?.length) return;
      const accountIds = [...new Set(jobs.map(j => j.service_account_id))];
      const { count } = await sb.from('basket_items')
        .select('id', { count: 'exact', head: true })
        .in('service_account_id', accountIds)
        .eq('billed', false).eq('requested_by', 'customer');
      updateShoppingBadge(count || 0);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('loginError');
      errEl.classList.add('hidden');
      const { error } = await sb.auth.signInWithPassword({
        email:    document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value,
      });
      if (error) { errEl.textContent = error.message; errEl.classList.remove('hidden'); return; }
      checkAuth();
    });

    document.getElementById('setupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const pwd    = document.getElementById('setupPassword').value;
      const confirm = document.getElementById('setupConfirm').value;
      const errEl  = document.getElementById('setupError');
      errEl.classList.add('hidden');
      if (pwd !== confirm) {
        errEl.textContent = 'Passwords do not match.';
        errEl.classList.remove('hidden');
        return;
      }
      const { error } = await sb.auth.updateUser({ password: pwd });
      if (error) { errEl.textContent = error.message; errEl.classList.remove('hidden'); return; }
      checkAuth();
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await sb.auth.signOut(); showLogin();
    });

    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => {
          b.classList.remove('text-[var(--green)]'); b.classList.add('text-gray-400');
        });
        btn.classList.add('text-[var(--green)]'); btn.classList.remove('text-gray-400');
        loadPage(btn.dataset.page);
      });
    });

    function loadPage(page) {
      const el = document.getElementById('pageContent');
      const pages = { jobs: renderJobs, route: renderRoute, shopping: renderShoppingList, messages: renderMessages };
      if (pages[page]) pages[page](el);
    }

    let _techJobsFilter = 'day';

    async function renderJobs(el) {
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      if (!currentTechId) { el.innerHTML = '<p class="text-gray-400 text-sm">No tech profile found. Contact admin.</p>'; return; }
      const today = new Date(); today.setHours(0,0,0,0);
      let startDate, endDate;
      if (_techJobsFilter === 'day') {
        startDate = today; endDate = new Date(today); endDate.setDate(today.getDate()+1);
      } else {
        const dow = today.getDay();
        startDate = new Date(today); startDate.setDate(today.getDate() - (dow===0?6:dow-1));
        endDate = new Date(startDate); endDate.setDate(startDate.getDate()+7);
      }
      const { data: jobs } = await sb.from('jobs')
        .select('id,status,scheduled_date,scheduled_time,address,notes,is_recurring,recurrence_pattern,recurring_parent_id,service_accounts(id,contact_name,address,phone,sms_opted_in,equipment_notes),job_types(id,name,color)')
        .eq('tech_id', currentTechId)
        .gte('scheduled_date', startDate.toISOString().split('T')[0])
        .lt('scheduled_date', endDate.toISOString().split('T')[0])
        .not('status','eq','cancelled')
        .order('scheduled_date').order('scheduled_time',{ascending:true,nullsFirst:false});
      const label = _techJobsFilter==='day'
        ? today.toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'})
        : 'This Week';
      el.innerHTML = `
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-extrabold">Jobs</h2>
          <div class="flex rounded-lg border overflow-hidden">
            <button onclick="_techJobsFilter='day';renderJobs(document.getElementById('pageContent'))"
                    class="px-3 py-1.5 text-xs font-bold ${_techJobsFilter==='day'?'bg-[var(--green)] text-white':'bg-white text-gray-500'}">Day</button>
            <button onclick="_techJobsFilter='week';renderJobs(document.getElementById('pageContent'))"
                    class="px-3 py-1.5 text-xs font-bold ${_techJobsFilter==='week'?'bg-[var(--green)] text-white':'bg-white text-gray-500'}">Week</button>
          </div>
        </div>
        <p class="text-xs text-gray-400 mb-3">${label}</p>
        ${!jobs?.length
          ? '<div class="bg-white rounded-xl border p-6 text-center text-gray-400 text-sm">No jobs scheduled.</div>'
          : `<div class="space-y-3">${jobs.map(j => _techJobCard(j)).join('')}</div>`}
      `;
    }

    function _techJobCard(job) {
      const statusCls = {scheduled:'bg-blue-100 text-blue-700',on_the_way:'bg-yellow-100 text-yellow-800',in_progress:'bg-green-100 text-green-700',completed:'bg-gray-100 text-gray-500'};
      const statusLbl = {scheduled:'Scheduled',on_the_way:'On the Way',in_progress:'In Progress',completed:'Completed'};
      const color = job.job_types?.color||'#1E5E37';
      const fmtT = t => { if(!t) return ''; const [h,m]=t.split(':'); const hr=parseInt(h); return ` \u00b7 ${hr%12||12}:${m} ${hr>=12?'PM':'AM'}`; };
      return `
        <div class="bg-white rounded-xl border overflow-hidden active:bg-gray-50" onclick="openTechJobDetail('${job.id}')">
          <div class="h-1" style="background:${color}"></div>
          <div class="p-4">
            <div class="flex items-start justify-between gap-2">
              <div class="min-w-0">
                <p class="font-bold truncate">${tEsc(job.service_accounts?.contact_name||'‚Äî')}</p>
                <p class="text-xs text-gray-500 mt-0.5 truncate">${tEsc(job.address||job.service_accounts?.address||'')}</p>
                <p class="text-xs text-gray-400 mt-0.5">${tEsc(job.job_types?.name||'')}${fmtT(job.scheduled_time)}</p>
              </div>
              <span class="shrink-0 text-xs px-2 py-0.5 rounded-full font-bold ${statusCls[job.status]||'bg-gray-100 text-gray-500'}">${statusLbl[job.status]||job.status}</span>
            </div>
          </div>
        </div>`;
    }

    async function openTechJobDetail(jobId) {
      const el = document.getElementById('pageContent');
      el.innerHTML = '<p class="text-gray-400 text-sm p-4">Loading...</p>';
      const { data: job } = await sb.from('jobs')
        .select('*,service_accounts(id,contact_name,address,phone,sms_opted_in,equipment_notes),job_types(id,name,color)')
        .eq('id', jobId).single();
      if (!job) { el.innerHTML = '<p class="text-red-500 text-sm p-4">Job not found.</p>'; return; }
      if (!_techProducts.length) {
        const { data: prods } = await sb.from('products').select('id,name,price').eq('active',true).eq('tech_visible',true).order('name');
        _techProducts = prods||[];
      }
      const nextStatus = {scheduled:'on_the_way',on_the_way:'in_progress',in_progress:'completed'};
      const actionLbl  = {scheduled:'On the Way',on_the_way:'Start Job',in_progress:'Mark Complete'};
      const actionCls  = {scheduled:'bg-yellow-500 hover:bg-yellow-600',on_the_way:'bg-[var(--blue)] hover:bg-blue-700',in_progress:'bg-[var(--green)] hover:bg-green-800'};
      const next  = nextStatus[job.status];
      const color = job.job_types?.color||'#1E5E37';
      const addr  = encodeURIComponent(job.address||job.service_accounts?.address||'');
      el.innerHTML = `
        <button onclick="renderJobs(document.getElementById('pageContent'))" class="text-[var(--green)] text-sm font-semibold mb-4 block">&#8592; Jobs</button>
        <div class="bg-white rounded-xl border overflow-hidden mb-4">
          <div class="h-1.5" style="background:${color}"></div>
          <div class="p-4">
            <div class="flex items-start justify-between gap-2 mb-3">
              <div>
                <p class="font-extrabold text-lg">${tEsc(job.service_accounts?.contact_name||'‚Äî')}</p>
                <p class="text-sm text-gray-500 mt-0.5">${tEsc(job.address||job.service_accounts?.address||'')}</p>
              </div>
              <span class="text-xs px-2 py-1 rounded font-semibold" style="background:${color}20;color:${color}">${tEsc(job.job_types?.name||'')}</span>
            </div>
            ${job.service_accounts?.equipment_notes?`<div class="bg-blue-50 rounded-lg p-2.5 text-xs text-blue-800 mb-3"><strong>Equipment:</strong> ${tEsc(job.service_accounts.equipment_notes)}</div>`:''}
            ${job.notes?`<div class="bg-gray-50 rounded-lg p-2.5 text-xs text-gray-600 mb-3"><strong>Notes:</strong> ${tEsc(job.notes)}</div>`:''}
            <div class="flex gap-3 text-xs text-gray-400 mb-4 flex-wrap">
              ${job.on_the_way_at?`<span>On the way: ${tTimeAgo(job.on_the_way_at)}</span>`:''}
              ${job.started_at?`<span>Started: ${tTimeAgo(job.started_at)}</span>`:''}
              ${job.completed_at?`<span>Completed: ${tTimeAgo(job.completed_at)}</span>`:''}
            </div>
            <div class="flex gap-2">
              <a href="https://maps.google.com/?q=${addr}" target="_blank"
                 class="flex-1 py-3 bg-[var(--blue)] text-white text-sm font-bold text-center rounded-lg">Navigate</a>
              ${next
                ? `<button onclick="techAdvanceJob('${jobId}','${next}','${tEsc(job.service_accounts?.phone||'')}',${job.service_accounts?.sms_opted_in?'true':'false'})"
                           class="flex-1 py-3 text-white text-sm font-bold rounded-lg ${actionCls[job.status]}">${actionLbl[job.status]}</button>`
                : `<div class="flex-1 py-3 bg-gray-100 text-gray-400 text-sm font-bold text-center rounded-lg">Completed &#10003;</div>`}
            </div>
          </div>
        </div>
        ${job.status!=='completed'?`
        <div class="bg-white rounded-xl border p-4 mb-4">
          <p class="font-bold text-sm mb-3">Bill to this Job</p>
          <div class="flex gap-2">
            <select id="catalogSelect"
                    class="flex-1 px-3 py-2 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)] bg-white">
              <option value="">‚Äî Select item ‚Äî</option>
              ${_techProducts.map(p => `<option value="${p.id}">${tEsc(p.name)} ‚Äî $${parseFloat(p.price||0).toFixed(2)}</option>`).join('')}
            </select>
            <input id="billQty" type="number" min="1" value="1"
                   class="w-16 px-2 py-2 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)] text-center" />
            <button onclick="techBillItem('${jobId}','${job.service_account_id}')"
                    class="px-3 py-2 bg-[var(--green)] text-white font-bold text-sm rounded-lg">Add</button>
          </div>
        </div>`:''}
      `;
    }

    async function techAdvanceJob(jobId, newStatus, customerPhone, smsOptedIn) {
      const now = new Date().toISOString();
      const updates = {status:newStatus, updated_at:now};
      if (newStatus==='on_the_way') updates.on_the_way_at = now;
      if (newStatus==='in_progress') updates.started_at = now;
      if (newStatus==='completed')   updates.completed_at = now;
      const { error } = await sb.from('jobs').update(updates).eq('id', jobId);
      if (error) { alert(error.message); return; }

      if (newStatus==='on_the_way' && smsOptedIn && customerPhone) {
        try {
          const { data:{ session } } = await sb.auth.getSession();
          await fetch('/.netlify/functions/send-sms', {
            method:'POST',
            headers:{'Authorization':`Bearer ${session.access_token}`,'Content-Type':'application/json'},
            body: JSON.stringify({to:customerPhone, message:'Your Pacific Coast Ponds technician is on the way and will arrive shortly!'}),
          });
        } catch(e) { console.warn('SMS failed:', e); }
      }

      if (newStatus==='completed') {
        const { data: job } = await sb.from('jobs')
          .select('is_recurring,recurring_parent_id,recurrence_pattern,service_account_id,tech_id,job_type_id,address,notes,scheduled_time')
          .eq('id', jobId).single();
        const parentId = job?.recurring_parent_id || (job?.is_recurring ? jobId : null);
        if (parentId && job?.recurrence_pattern) {
          const { data: futures } = await sb.from('jobs').select('scheduled_date')
            .eq('recurring_parent_id', parentId).not('status','in','("completed","cancelled")')
            .order('scheduled_date',{ascending:false}).limit(1);
          let latest = futures?.[0]?.scheduled_date;
          if (!latest) { const { data: par } = await sb.from('jobs').select('scheduled_date').eq('id',parentId).single(); latest = par?.scheduled_date; }
          if (latest) {
            const next = new Date(latest+'T12:00:00');
            if      (job.recurrence_pattern==='weekly')   next.setDate(next.getDate()+7);
            else if (job.recurrence_pattern==='biweekly') next.setDate(next.getDate()+14);
            else if (job.recurrence_pattern==='monthly')  next.setMonth(next.getMonth()+1);
            await sb.from('jobs').insert({
              service_account_id:job.service_account_id, tech_id:job.tech_id, job_type_id:job.job_type_id,
              address:job.address, notes:job.notes, scheduled_time:job.scheduled_time,
              status:'scheduled', is_recurring:true, recurrence_pattern:job.recurrence_pattern,
              recurring_parent_id:parentId, scheduled_date:next.toISOString().split('T')[0],
            });
          }
        }
      }
      await openTechJobDetail(jobId);
    }

    async function techBillItem(jobId, serviceAccountId) {
      const sel       = document.getElementById('catalogSelect');
      const productId = sel?.value;
      if (!productId) { alert('Select an item from the catalog'); return; }
      const product = _techProducts.find(p => p.id === productId);
      if (!product) return;

    async function renderRoute(el) {
      el.innerHTML = `
        <h2 class="text-xl font-extrabold mb-3">Today's Route</h2>
        <div id="routeMap" class="rounded-xl overflow-hidden bg-gray-200" style="height:320px;"></div>
        <p id="routeStatus" class="text-xs text-center text-gray-400 mt-2 min-h-[1.25rem]">Getting your location...</p>
        <div id="routeStops" class="mt-3 space-y-2 pb-4"></div>
      `;

      if (!currentTechId) {
        document.getElementById('routeStatus').textContent = 'No tech profile. Contact admin.';
        return;
      }

      const today = new Date(); today.setHours(0,0,0,0);
      const tomorrow = new Date(today); tomorrow.setDate(today.getDate()+1);

      const { data: visits } = await sb.from('jobs')
        .select('id, status, address, service_accounts(id, address, contact_name, profiles(full_name))')
        .eq('tech_id', currentTechId)
        .gte('scheduled_date', today.toISOString().split('T')[0])
        .lt('scheduled_date', tomorrow.toISOString().split('T')[0])
        .not('status','in','("cancelled","completed")')
        .order('scheduled_time',{ascending:true,nullsFirst:false});

      const statusEl = document.getElementById('routeStatus');
      const stopsEl  = document.getElementById('routeStops');

      if (!visits?.length) {
        statusEl.textContent = '';
        stopsEl.innerHTML = '<div class="bg-white rounded-xl border p-6 text-center text-gray-400 text-sm">No stops today.</div>';
        return;
      }

      await loadGoogleMaps();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          p  => buildTechRoute(visits, { lat: p.coords.latitude, lng: p.coords.longitude }),
          () => buildTechRoute(visits, null),
          { timeout: 7000 }
        );
      } else {
        buildTechRoute(visits, null);
      }
    }

    function buildTechRoute(visits, currentPos) {
      const mapEl    = document.getElementById('routeMap');
      const statusEl = document.getElementById('routeStatus');
      const stopsEl  = document.getElementById('routeStops');
      if (!mapEl) return;

      const addresses = visits.map(v => v.address || v.service_accounts?.address).filter(Boolean);

      if (!addresses.length) {
        if (statusEl) statusEl.textContent = 'No addresses on record for today\'s stops.';
        stopsEl.innerHTML = visits.map((v,i) => techStopCard(v, i+1, null, null)).join('');
        return;
      }

      const map = new google.maps.Map(mapEl, {
        center: currentPos || { lat: 34.05, lng: -118.24 },
        zoom: 11, disableDefaultUI: true, zoomControl: true, fullscreenControl: true,
      });

      if (currentPos) {
        new google.maps.Marker({
          position: currentPos, map,
          icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10,
                  fillColor: '#2CA7DF', fillOpacity: 1, strokeColor: '#fff', strokeWeight: 2 },
          title: 'Your Location', zIndex: 100,
        });
      }

      if (statusEl) statusEl.textContent = 'Calculating route...';

      // origin = GPS or first address
      // waypoints = all visits except the destination
      // destination = last visit's address
      const origin         = currentPos || addresses[0];
      const destination    = addresses[addresses.length - 1];
      const waypointVisits = currentPos ? visits.slice(0, -1) : visits.slice(1, -1);
      const waypointAddrs  = waypointVisits.map(v => v.service_accounts?.address).filter(Boolean);

      const svc = new google.maps.DirectionsService();
      const ren = new google.maps.DirectionsRenderer({
        map, suppressMarkers: true,
        polylineOptions: { strokeColor: '#1E5E37', strokeWeight: 5, strokeOpacity: 0.85 },
      });

      svc.route({
        origin, destination,
        waypoints: waypointAddrs.map(a => ({ location: a, stopover: true })),
        optimizeWaypoints: true,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (result, status) => {
        if (status !== 'OK') {
          if (statusEl) statusEl.textContent = `Route unavailable (${status}). Tap Go to navigate each stop.`;
          stopsEl.innerHTML = visits.map((v,i) => techStopCard(v, i+1, null, null)).join('');
          return;
        }

        ren.setDirections(result);
        if (statusEl) statusEl.textContent = '';

        const optOrder = result.routes[0].waypoint_order;
        const legs     = result.routes[0].legs;

        // Reconstruct visit order from optimized waypoint indices
        const orderedWaypoints = optOrder.map(i => waypointVisits[i]);
        const orderedVisits    = currentPos
          ? [...orderedWaypoints, visits[visits.length - 1]]
          : [visits[0], ...orderedWaypoints, visits[visits.length - 1]];

        // Numbered markers at each leg's end_location
        legs.forEach((leg, i) => {
          addTechStopMarker(map, leg.end_location, i + 1, orderedVisits[i]?.status === 'completed');
        });

        // Stop list with travel times
        stopsEl.innerHTML = orderedVisits.map((v, i) =>
          techStopCard(v, i + 1, legs[i]?.distance?.text, legs[i]?.duration?.text)
        ).join('');
      });
    }

    function addTechStopMarker(map, position, num, completed) {
      new google.maps.Marker({
        position, map,
        label: { text: String(num), color: '#fff', fontSize: '12px', fontWeight: '700' },
        icon: {
          path: google.maps.SymbolPath.CIRCLE, scale: 15,
          fillColor: completed ? '#6b7280' : '#1E5E37',
          fillOpacity: 1, strokeColor: '#fff', strokeWeight: 2,
        },
        zIndex: 10,
      });
    }

    function techStopCard(visit, num, dist, dur) {
      const name    = visit.service_accounts?.contact_name || visit.service_accounts?.profiles?.full_name || 'Unknown';
      const address = visit.address || visit.service_accounts?.address || '';
      const done    = visit.status === 'completed';
      return `
        <div class="bg-white rounded-xl border p-4 flex items-center gap-3 ${done ? 'opacity-60' : ''}">
          <span class="shrink-0 w-8 h-8 rounded-full flex items-center justify-center text-white text-sm font-bold
                       ${done ? 'bg-gray-400' : 'bg-[var(--green)]'}">${num}</span>
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-sm">${name}</p>
            <p class="text-xs text-gray-500 truncate">${address}</p>
            ${dur ? `<p class="text-xs text-gray-400 mt-0.5">${dur} ¬∑ ${dist}</p>` : ''}
          </div>
          <div class="shrink-0">
            ${done
              ? '<span class="text-xs font-semibold text-gray-400">Done ‚úì</span>'
              : `<a href="https://maps.google.com/?q=${encodeURIComponent(address)}" target="_blank"
                   class="text-xs px-3 py-1.5 bg-[var(--blue)] text-white font-bold rounded-lg">Go</a>`
            }
          </div>
        </div>`;
    }

    // ‚îÄ‚îÄ Tech messaging state ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let _tChannel = null;

    const T_CAT_LABEL = {
      upcoming_visit:'Upcoming Visit', product_inquiry:'Product Inquiry',
      billing_issue:'Billing Issue',   ask_tech:'Ask Tech',
      pond_emergency:'Pond Emergency'
    };
    function tTimeAgo(s) {
      if (!s) return '';
      const d = Math.floor((Date.now() - new Date(s)) / 1000);
      if (d < 60)    return 'just now';
      if (d < 3600)  return Math.floor(d/60)+'m ago';
      if (d < 86400) return Math.floor(d/3600)+'h ago';
      return Math.floor(d/86400)+'d ago';
    }
    function tEsc(s) { return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

    async function renderMessages(el) {
      if (_tChannel) { sb.removeChannel(_tChannel); _tChannel = null; }
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      if (!currentTechId) { el.innerHTML = '<p class="text-gray-400 text-sm">No tech profile. Contact admin.</p>'; return; }
      await showTechTicketList(el);

    async function showTechTicketList(el) {
      if (_tChannel) { sb.removeChannel(_tChannel); _tChannel = null; }
      // RLS automatically limits to accounts this tech services
      const { data: tickets, error } = await sb.from('tickets')
        .select('id, category, subject, status, urgent, updated_at, service_accounts(contact_name, profiles(full_name))')
        .in('category', ['ask_tech', 'pond_emergency'])

          : `<div class="space-y-3">${tickets.map(t => {

              return `
                <div onclick="openTechTicket('${t.id}')"
                     class="bg-white rounded-xl border p-4 cursor-pointer active:bg-gray-50

                  <div class="flex items-start justify-between gap-2">
                    <div class="min-w-0">
                      <p class="font-bold text-sm">${tEsc(name)}</p>
                      <p class="text-xs text-gray-600 mt-0.5 truncate">${tEsc(t.subject)}</p>
                    </div>
                    <span class="text-xs text-gray-400 shrink-0">${tTimeAgo(t.updated_at)}</span>
                  </div>
                  <div class="flex items-center gap-2 mt-2 flex-wrap">

                    ${t.urgent ? '<span class="text-xs px-2 py-0.5 rounded bg-red-500 text-white font-bold">URGENT</span>' : ''}
                    <span class="text-xs px-2 py-0.5 rounded ${t.status==='open'?'bg-green-100 text-green-700':'bg-gray-200 text-gray-500'}">${t.status}</span>
                  </div>
                </div>`;
            }).join('')}</div>`
        }`;
    }

    async function openTechTicket(ticketId) {
      if (_tChannel) { sb.removeChannel(_tChannel); _tChannel = null; }
      const el = document.getElementById('pageContent');
      el.innerHTML = '<p class="text-gray-400 text-sm">Loading...</p>';
      const { data: { user } } = await sb.auth.getUser();
      const { data: ticket } = await sb.from('tickets')
        .select('id, category, subject, status, urgent, service_accounts(contact_name, profiles(full_name))')
        .eq('id', ticketId).single();
      const { data: msgs } = await sb.from('ticket_messages')
        .select('id, content, created_at, profiles(full_name, role)')
        .eq('ticket_id', ticketId)
        .order('created_at', { ascending: true });
      const name = ticket.service_accounts?.contact_name || ticket.service_accounts?.profiles?.full_name || 'Unknown';
      const isClosed = ticket.status === 'closed';
      const buildBubble = (m) => {
        const isMe = m.profiles?.role === 'tech';
        return `
          <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
            <div class="max-w-xs rounded-2xl px-4 py-2.5 ${isMe ? 'bg-[var(--green)] text-white' : 'bg-white border text-gray-900'}">
              <p class="text-xs font-semibold mb-1 ${isMe?'text-white/70':'text-gray-400'}">${tEsc(m.profiles?.full_name||(isMe?'You':'Customer'))}</p>
              <p class="text-sm leading-relaxed">${tEsc(m.content)}</p>
              <p class="text-xs mt-1.5 ${isMe?'text-white/50':'text-gray-400'}">${tTimeAgo(m.created_at)}</p>
            </div>
          </div>`;
      };
      el.innerHTML = `
        <div class="flex items-center gap-2 mb-4">
          <button onclick="showTechTicketList(document.getElementById('pageContent'))"
                  class="text-[var(--green)] text-sm font-semibold">‚Üê Back</button>
          <div class="min-w-0">
            <p class="font-bold text-sm truncate">${tEsc(ticket.subject)}</p>
            <p class="text-xs text-gray-500">${tEsc(name)}</p>
          </div>
          ${ticket.urgent ? '<span class="ml-auto text-xs px-2 py-0.5 rounded bg-red-500 text-white font-bold shrink-0">URGENT</span>' : ''}
        </div>
        <div class="bg-gray-50 rounded-xl border overflow-hidden flex flex-col" style="height:65vh;">
          <div id="techThread" class="flex-1 overflow-y-auto p-3 space-y-3">
            ${(msgs||[]).map(buildBubble).join('')}
          </div>
          <div class="bg-white border-t p-3">
            ${isClosed
              ? '<p class="text-xs text-center text-gray-400 py-1">Ticket is closed.</p>'
              : `<div class="flex gap-2 items-end">
                   <textarea id="tReplyText" rows="2" placeholder="Type a reply..."
                             class="flex-1 px-3 py-2 border-2 border-gray-200 rounded-lg text-sm outline-none focus:border-[var(--green)] resize-none"></textarea>
                   <button onclick="techSendReply('${ticketId}','${user.id}')"
                           class="px-3 py-2.5 bg-[var(--green)] text-white font-bold text-sm rounded-lg">Send</button>
                 </div>`
            }
          </div>
        </div>`;
      const thread = document.getElementById('techThread');
      if (thread) thread.scrollTop = thread.scrollHeight;
      _tChannel = sb.channel(`tech-ticket-${ticketId}`)
        .on('postgres_changes', {
          event: 'INSERT', schema: 'public', table: 'ticket_messages',
          filter: `ticket_id=eq.${ticketId}`
        }, async (payload) => {
          const { data: m } = await sb.from('ticket_messages')
            .select('id, content, created_at, profiles(full_name, role)')
            .eq('id', payload.new.id).single();
          if (!m) return;
          const thread = document.getElementById('techThread');
          if (!thread) return;
          const div = document.createElement('div');
          div.innerHTML = buildBubble(m);
          thread.appendChild(div.firstElementChild);
          thread.scrollTop = thread.scrollHeight;
        }).subscribe();
    }

    async function techSendReply(ticketId, userId) {
      const textEl = document.getElementById('tReplyText');
      const content = textEl?.value?.trim();
      if (!content) return;
      const { error } = await sb.from('ticket_messages')
        .insert({ ticket_id: ticketId, sender_id: userId, content });
      if (error) { alert(error.message); return; }
      textEl.value = '';
    }

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }

    init();
  </script>
